<div class="textfield mod-outlined mod-search pr-u-marginBottom300">
	<span class="textfield-label">Rechercher une icône</span>
	<input type="text" class="textfield-input" [(ngModel)]="filter" (ngModelChange)="updateIcons($event)" />
</div>

<input type="checkbox" id="showDeprecatedIcons" class="showDeprecated pr-u-marginBottom300" />
<label for="showDeprecatedIcons"> Afficher les icônes dépréciées</label>

<div class="icons">
	<div class="demo-icon" *ngFor="let icon of icons" (click)="copyIcon(icon.icon)">
		<span aria-hidden="true" class="lucca-icon icon-{{icon.icon}}" [class.deprecated]="icon.deprecated"></span>
		<code class="code">icon-{{icon.icon}}</code>
	</div>
</div>

<style>
	.demo-icon {
		width: 33%;
		float: left;
		cursor: pointer;
	}
</style>
