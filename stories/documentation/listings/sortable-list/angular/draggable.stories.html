<lu-sortable-list cdkDropList (cdkDropListDropped)="drop($event)" [small]="small()">
	@for (item of listItem; track $index) {
		<lu-sortable-list-item
			[label]="item.label"
			[helperMessage]="item.helperMessage"
			[unclearable]="unclearable()"
			[clickable]="clickable()"
			drag
			cdkDrag
		/>
	}
</lu-sortable-list>
