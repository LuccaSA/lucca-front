<form class="form mod-framed">
	<div class="form-group-line">
		<div class="form-group-line-col">
			<label class="textfield">
				<input
					[attr.aria-required]="isRequired ? true : null"
					class="textfield-input {{ state }}"
					type="text"
					placeholder="placeholder"
					[disabled]="disabled"
				/>
				<span class="textfield-label">Label textfield</span>
			</label>
		</div>
	</div>
	<div class="form-group-line">
		<div class="form-group-line-col">
			<label class="textfield mod-multiline">
				<textarea
					[attr.aria-required]="isRequired ? true : null"
					class="textfield-input {{ state }}"
					placeholder="Placeholder"
					[disabled]="disabled"
				></textarea>
				<span class="textfield-label">Label textfield</span>
			</label>
		</div>
	</div>
	<div class="form-group-line">
		<div class="form-group-line-col">
			<div class="checkboxesfield mod-framed" [class.is-disabled]="disabled">
				<label class="checkboxLegacy">
					<input
						[attr.aria-required]="isRequired ? true : null"
						type="checkbox"
						class="checkboxLegacy-input {{ state }}"
						[disabled]="disabled"
					/>
					<span class="checkboxLegacy-label">Checkbox</span>
				</label>
			</div>
		</div>
	</div>
	<div class="form-group-line">
		<div class="form-group-line-col">
			<div class="radiosfield mod-framed" [class.is-disabled]="disabled">
				<label class="radio" [class.is-required]="isRequired">
					<input [attr.aria-required]="isRequired ? true : null" type="radio" class="radio-input {{ state }}" [disabled]="disabled" />
					<span class="radio-label">Radio</span>
				</label>
			</div>
		</div>
	</div>
	<div class="form-group-line">
		<div class="form-group-line-col">
			<div class="radiosfield mod-framed" [class.is-disabled]="disabled">
				<fieldset>
					<legend class="radiosfield-label" [class.is-required]="isRequired">Radios label</legend>
					<div class="radiosfield-input">
						<label class="radio">
							<input type="radio" name="radioframedlist" class="radio-input {{ state }}" [disabled]="disabled" />
							<span class="radio-label">Radio</span>
						</label>
						<label class="radio">
							<input type="radio" name="radioframedlist" class="radio-input {{ state }}" [disabled]="disabled" />
							<span class="radio-label">Radio</span>
						</label>
						<label class="radio">
							<input type="radio" name="radioframedlist" class="radio-input {{ state }}" [disabled]="disabled" />
							<span class="radio-label">Radio</span>
						</label>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
	<div class="form-group-line">
		<div class="form-group-line-col">
			<div class="checkboxesfield mod-framed" [class.is-disabled]="disabled">
				<fieldset>
					<legend class="checkboxesfield-label" [class.is-required]="isRequired">Checkboxes legend</legend>
					<div class="checkboxesfield-input">
						<label class="checkboxLegacy">
							<input type="checkbox" name="checkboxframedlist" class="checkboxLegacy-input {{ state }}" [disabled]="disabled" />
							<span class="checkboxLegacy-label">Checkbox</span>
						</label>
						<label class="checkboxLegacy">
							<input type="checkbox" name="checkboxframedlist" class="checkboxLegacy-input {{ state }}" [disabled]="disabled" />
							<span class="checkboxLegacy-label">Checkbox</span>
						</label>
						<label class="checkboxLegacy">
							<input type="checkbox" name="checkboxframedlist" class="checkboxLegacy-input {{ state }}" [disabled]="disabled" />
							<span class="checkboxLegacy-label">Checkbox</span>
						</label>
						<label class="checkboxLegacy">
							<input type="checkbox" name="checkboxframedlist" class="checkboxLegacy-input {{ state }}" [disabled]="disabled" />
							<span class="checkboxLegacy-label">Checkbox</span>
						</label>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</form>
