<lu-form-field label="Couleur">
	<lu-simple-select clearable #selectRef0 [(ngModel)]="selectedColors0" [options]="colors" noClueIcon noSearch colorPicker>
		<ng-container *luOption="let color; select: selectRef0">
			<span class="color" [class.mod-border]="color.border" [attr.style]="`--components-color-backgroundColor: ${color.background}`"></span>
			<span class="color_name">{{ color.name }}</span>
		</ng-container>
		<ng-container *luDisplayer="let color; select: selectRef0">
			<div class="colorPicker-item">
				<span
					class="color mod-S"
					[class.mod-border]="color.border"
					[attr.style]="`--components-color-backgroundColor: ${color.background}`"
				></span>
				<span class="color_name">{{ color.name }}</span>
			</div>
		</ng-container>
	</lu-simple-select>
</lu-form-field>
