<nav class="menu {{mod}} {{palette}}" [class.mod-noBorder]="border === false">
	<div class="container u-paddingTopReset u-paddingBottomReset" *ngIf="withContainer; else menuList">
		<ng-container [ngTemplateOutlet]="menuList"></ng-container>
	</div>
	<ng-template #menuList>
		<ul class="menu-list">
			<li class="menu-list-item" *ngFor="let link of links">
				<a
					class="menu-list-item-action"
					href="#"
					[attr.aria-current]="link.isActive ? 'page' : null"
					[aria-disabled]="link.isDisabled"
					[class.is-disabled]="link.isDisabled"
					(click)="toggle(link, $event)"
				>
					{{ link.label }}
					<span *ngIf="isNumber" 
						[ngClass]="{'size-smaller': mod === 'mod-small', 'size-small': mod != 'mod-small'}" 
						class="label palette-grey mod-number">
						2
					</span>
				</a>
			</li>
		</ul>
	</ng-template>
</nav>
