<h1>Tooltips</h1>

<h2>Basics</h2>
<button
	class="button"
	luTooltip="i am a tooltip"
>
	i am natively focusable
</button>
<span
	class="label"
	luTooltip="i am a tooltip"
>
	i am not
</span>

<h2>With disabled tooltips</h2>
<button
	class="button"
	luTooltip="i should not appear"
	luTooltipDisabled="true"
>
	i am natively focusable
</button>
<span
	class="label"
	luTooltip="i should not appear"
	luTooltipDisabled="true"
>
	i am not
</span>

<h2>With hardcoded tabindexes</h2>
<button
	class="button"
	luTooltip="i am a tooltip"
	tabindex="8"
>
	i am natively focusable
</button>
<span
	class="label"
	luTooltip="i am a tooltip"
	tabindex="8"
>
	i am not
</span>

<h2>With hardcoded tabindexes and tooltipdisabled</h2>
<button
	class="button"
	luTooltip="i should not appear"
	tabindex="8"
	luTooltipDisabled="true"
>
	i am natively focusable
</button>
<span
	class="label"
	luTooltip="i should not appear"
	tabindex="8"
	luTooltipDisabled="true"
>
	i am not
</span>
<h2>On a disabled button</h2>
<button
	class="button"
	luTooltip="i should not appear"
	disabled="true"
>
	i am natively focusable
</button>
