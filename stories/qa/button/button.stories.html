<h1>Button</h1>
<!-- Basics -->
<section class="contentSection">
	<h2>Mods</h2>
	<button type="button" class="button">Default</button>
	<button type="button" class="button mod-outline">Outlined</button>
	<button type="button" class="button mod-text">Text</button>
	<div style="display: inline-block; background: black; padding: .5rem; margin-left: .5rem;"> <button type="button" class="button mod-text mod-invert">Text inverted</button></div>
</section>

<!-- Palette -->
<section class="contentSection">
	<h2>Critical</h2>
	<button type="button" class="button palette-error">Critical</button>
	<button type="button" class="button palette-error mod-outline">Critical outlined</button>
	<button type="button" class="button palette-error mod-text">Critical text</button>
</section>

<!-- Size -->
<section class="contentSection">
	<h2>Size</h2>
	<button type="button" class="button">M button</button>
	<button type="button" class="button mod-S">S button</button>
	<button type="button" class="button mod-XS">XS button</button>
</section>

<!-- Counter -->
<section class="contentSection">
	<h2>Counter</h2>
	<button type="button" class="button mod-counter">Counting button<span class="button-counter">7</span></button>
	<button type="button" class="button mod-counter mod-S">Counting button<span class="button-counter">7</span></button>
	<button type="button" class="button mod-counter mod-XS">Counting button<span class="button-counter">7</span></button>
</section>

<!-- Icons -->
<section class="contentSection">
	<h2>Icons</h2>
	<button type="button" class="button mod-icon"><span aria-hidden="true" class="lucca-icon icon-save"></span>Sauvegarder</button>
	<button type="button" class="button mod-icon"><span aria-hidden="true" class="lucca-icon icon-send"></span>Envoyer</button>
	<button type="button" class="button mod-icon">Envoyer<span aria-hidden="true" class="lucca-icon icon-send"></span></button><br><br>
	<button type="button" class="button mod-icon mod-S"><span aria-hidden="true" class="lucca-icon icon-save"></span>Sauvegarder</button>
	<button type="button" class="button mod-icon mod-S"><span aria-hidden="true" class="lucca-icon icon-send"></span>Envoyer</button>
	<button type="button" class="button mod-icon mod-S">Envoyer<span aria-hidden="true" class="lucca-icon icon-send"></span></button><br><br>
	<button type="button" class="button mod-icon mod-XS"><span aria-hidden="true" class="lucca-icon icon-save"></span>Sauvegarder</button>
	<button type="button" class="button mod-icon mod-XS"><span aria-hidden="true" class="lucca-icon icon-send"></span>Envoyer</button>
	<button type="button" class="button mod-icon mod-XS">Envoyer<span aria-hidden="true" class="lucca-icon icon-send"></span></button>
</section>

<!-- States -->
<section class="contentSection">
	<h2>States</h2>
	<!-- UI-Diff currently doesn't support css animations -->
	<!-- <button type="button" class="button is-loading">Loading</button> -->
	<button type="button" class="button is-success">Success</button>
	<button type="button" class="button is-error">Success</button>
</section>

<!-- Disabled  -->
<section class="contentSection">
	<h2>Disabled</h2>
	<button type="button" class="button" disabled>Disabled button</button>
	<button type="button" class="button palette-primary is-disabled">Disabled button</button>
</section>

<!-- Groups -->
<section class="contentSection">
	<h2>Group of buttons</h2>
	<div class="button-group">
		<button type="button" class="button">default</button>
		<button type="button" class="button">default</button>
		<button type="button" class="button">default</button>
		<button type="button" class="button">default</button>
	</div>
</section>

<!-- Groups -->
<section class="contentSection">
	<h2>More button</h2>
	<div class="button-group mod-more">
		<button type="button" class="button">Main action</button>
		<button type="button" class="button mod-more"></button>
	</div>
</section>

<!-- To tell the ui-diff tool that the page has finished rendering -->
<span id="ready"></span>
