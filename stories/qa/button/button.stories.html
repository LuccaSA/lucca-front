<h1>Button</h1>
<!-- Basics -->
<section class="contentSection">
	<h2>Mods</h2>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter">
		<button type="button" class="button">Default</button>
		<button type="button" class="button mod-outlined">Outlined</button>
		<button type="button" class="button mod-text palette-product">Text</button>
		<button type="button" class="button mod-text">Text</button>
		<div style="display: inline-block; background: black; padding: 0.5rem; margin-left: 0.5rem">
			<button type="button" class="button mod-text mod-invert">Text inverted</button>
		</div>
	</div>
</section>

<section class="contentSection">
	<h2>Link</h2>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter">
		<a href="#" type="button" class="button">Link button</a>
		<a href="#" type="button" class="button mod-outlined">Link outlined button</a>
	</div>
</section>

<!-- Palette -->
<section class="contentSection">
	<h2>Critical</h2>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter">
		<button type="button" class="button palette-error">Critical</button>
		<button type="button" class="button palette-error mod-outlined">Critical outlined</button>
		<button type="button" class="button palette-error mod-text">Critical text</button>
	</div>
</section>

<!-- Size -->
<section class="contentSection">
	<h2>Size</h2>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter">
		<button type="button" class="button">M button</button>
		<button type="button" class="button mod-S">S button</button>
		<button type="button" class="button mod-XS">XS button</button>
	</div>
</section>

<!-- Counter -->
<section class="contentSection">
	<h2>Counter</h2>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter">
		<button type="button" class="button">Counting button<span class="numericBadge">7</span></button>
		<button type="button" class="button mod-S">Counting button<span class="numericBadge">7</span></button>
		<button type="button" class="button mod-XS">Counting button<span class="numericBadge">7</span></button>
	</div>
</section>

<!-- Icons -->
<section class="contentSection">
	<h2>Icons</h2>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter u-marginBottomS">
		<button type="button" class="button mod-withIcon">
			<span aria-hidden="true" class="lucca-icon icon-floppyDiskSave"></span>Sauvegarder
		</button>
		<button type="button" class="button mod-withIcon">
			<span aria-hidden="true" class="lucca-icon icon-mailPaperPlane"></span>Envoyer
		</button>
		<button type="button" class="button mod-withIcon">
			Envoyer<span aria-hidden="true" class="lucca-icon icon-mailPaperPlane"></span>
		</button>
	</div>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter u-marginBottomS">
		<button type="button" class="button mod-withIcon mod-S">
			<span aria-hidden="true" class="lucca-icon icon-floppyDiskSave"></span>Sauvegarder
		</button>
		<button type="button" class="button mod-withIcon mod-S">
			<span aria-hidden="true" class="lucca-icon icon-mailPaperPlane"></span>Envoyer
		</button>
		<button type="button" class="button mod-withIcon mod-S">
			Envoyer<span aria-hidden="true" class="lucca-icon icon-mailPaperPlane"></span>
		</button>
	</div>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter u-marginBottomS">
		<button type="button" class="button mod-withIcon mod-XS">
			<span aria-hidden="true" class="lucca-icon icon-arrowSync"></span>Sauvegarder
		</button>
		<button type="button" class="button mod-withIcon mod-XS">
			<span aria-hidden="true" class="lucca-icon icon-floppyDiskSave"></span>Envoyer
		</button>
		<button type="button" class="button mod-withIcon mod-XS">
			Envoyer<span aria-hidden="true" class="lucca-icon icon-floppyDiskSave"></span>
		</button>
	</div>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter u-marginBottomS">
		<button type="button" class="button mod-onlyIcon"><span aria-hidden="true" class="lucca-icon icon-heart"></span></button>
		<button type="button" class="button mod-onlyIcon mod-outlined"><span aria-hidden="true" class="lucca-icon icon-heart"></span></button>
		<button type="button" class="button mod-onlyIcon mod-text"><span aria-hidden="true" class="lucca-icon icon-heart"></span></button>
	</div>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter u-marginBottomS">
		<button type="button" class="button mod-onlyIcon mod-outlined"><span aria-hidden="true" class="lucca-icon icon-heart"></span></button>
		<button type="button" class="button mod-onlyIcon mod-outlined mod-S">
			<span aria-hidden="true" class="lucca-icon icon-heart"></span>
		</button>
		<button type="button" class="button mod-onlyIcon mod-outlined mod-XS">
			<span aria-hidden="true" class="lucca-icon icon-heart"></span>
		</button>
	</div>
	<div class="u-displayFlex u-gapXS u-alignItemsCenter u-marginBottomS">
		<button type="button" class="button mod-onlyIcon mod-outlined mod-delete">
			<span aria-hidden="true" class="lucca-icon icon-trashDelete"></span>
		</button>
		<button type="button" class="button mod-onlyIcon mod-text mod-delete">
			<span aria-hidden="true" class="lucca-icon icon-trashDelete"></span>
		</button>
	</div>
</section>

<!-- States -->
<section class="contentSection">
	<h2>States</h2>
	<!-- UI-Diff currently doesn't support css animations -->
	<div class="u-displayFlex u-gapXS u-alignItemsCenter">
		<!-- <button type="button" class="button is-loading">Loading</button> -->
		<button type="button" class="button is-success">Success</button>
		<button type="button" class="button is-error">Success</button>
	</div>
</section>

<!-- Disabled  -->
<section class="contentSection">
	<h2>Disabled</h2>
	<div class="u-displayFlex u-gapXS u-flexWrapWrap u-alignItemsCenter">
		<button type="button" class="button" disabled>Disabled button</button>
		<button type="button" class="button palette-product is-disabled">.is-disabled product button</button>
		<button type="button" class="button palette-error mod-outlined" disabled>Critical outlined disabled button</button>
		<button type="button" class="button is-disabled">Disabled button</button>
		<button type="button" class="button mod-outlined" disabled>Disabled button</button>
		<button type="button" class="button mod-text" disabled>Disabled button</button>
		<button type="button" class="button" disabled>Disabled button<span class="numericBadge palette-product">7</span></button>
	</div>
</section>

<!-- Groups -->
<section class="contentSection">
	<h2>Group of buttons</h2>
	<div class="u-marginBottomXS">
		<ul class="button-group">
			<li class="button-group-item"><button type="button" class="button">Bouton</button></li>
			<li class="button-group-item"><button type="button" class="button">Bouton</button></li>
			<li class="button-group-item"><button type="button" class="button">Bouton</button></li>
			<li class="button-group-item">
				<button type="button" class="button mod-more">
					<span class="lucca-icon icon-arrowChevronBottom" aria-hidden="true"></span>
					<span class="u-mask">Plus d'actions</span>
				</button>
			</li>
		</ul>
	</div>
	<div>
		<ul class="button-group mod-outlined">
			<li class="button-group-item"><button type="button" class="button mod-outlined">Bouton</button></li>
			<li class="button-group-item"><button type="button" class="button mod-outlined">Bouton</button></li>
			<li class="button-group-item"><button type="button" class="button mod-outlined">Bouton</button></li>
			<li class="button-group-item">
				<button type="button" class="button mod-outlined mod-more">
					<span class="lucca-icon icon-arrowChevronBottom" aria-hidden="true"></span>
					<span class="u-mask">Plus d'actions</span>
				</button>
			</li>
		</ul>
	</div>
</section>

<!-- Groups -->
<section class="contentSection">
	<h2>More button</h2>
	<div class="button-group mod-more">
		<button type="button" class="button">Main action</button>
		<button type="button" class="button mod-more"></button>
	</div>
</section>
