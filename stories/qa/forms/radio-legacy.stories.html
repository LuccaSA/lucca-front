<section class="contentSection">
	<h1>Radio</h1>

	<!-- Basics -->
	<h2>Basic</h2>
	<div class="form">
		<div class="form-group">
			<div class="grid rwd-autoContainer">
				<div class="grid-column" style="--grid-colspan: 4">
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList1" checked />
						<span class="radio-label">Label</span>
					</label>
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList1" />
						<span class="radio-label">Label</span>
					</label>
				</div>
				<div class="grid-column" style="--grid-colspan: 4">
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList2" disabled checked />
						<span class="radio-label">Label</span>
					</label>
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList2" disabled />
						<span class="radio-label">Label</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<em><strong>Tip:</strong> To disable a radio, add a <code class="code">disabled</code> attribute to the radio input.</em>
</section>
