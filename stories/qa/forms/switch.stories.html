<section class="contentSection">
	<h1>Switch field</h1>

	<div class="form-field u-marginBottomM">
		<label class="formLabel" for="CB1">
			Label<sup class="formLabel-required" aria-hidden="true">*</sup><span aria-hidden="true" class="lucca-icon icon-helpOutline"></span>
		</label>
		<span class="switchField">
			<input type="checkbox" class="switchField-input" id="CB1" aria-labelledby="CB1label" aria-describedby="CB1message" aria-required="true" />
			<span class="switchField-icon" aria-hidden="true"><span class="switchField-icon-check"></span></span>
		</span>
		<div class="inlineMessage" id="CB1message">Helper text</div>
	</div>

	<div class="form-field mod-S u-marginBottomM">
		<label class="formLabel" for="CB2">
			Label<sup class="formLabel-required" aria-hidden="true">*</sup><span aria-hidden="true" class="lucca-icon icon-helpOutline"></span>
		</label>
		<span class="switchField">
			<input type="checkbox" class="switchField-input" id="CB2" aria-labelledby="CB2label" aria-describedby="CB2message" aria-required="true" />
			<span class="switchField-icon" aria-hidden="true"><span class="switchField-icon-check"></span></span>
		</span>
		<div class="inlineMessage" id="CB2message">Helper text</div>
	</div>


		<div class="form-field  u-marginBottomM">
			<label class="formLabel" for="CB3">
				Label<sup class="formLabel-required" aria-hidden="true">*</sup><span aria-hidden="true" class="lucca-icon icon-helpOutline"></span>
			</label>
			<span class="switchField">
				<input type="checkbox" class="switchField-input" id="CB3" aria-labelledby="CB3label" aria-describedby="CB3message" aria-required="true" disabled />
				<span class="switchField-icon" aria-hidden="true"><span class="switchField-icon-check"></span></span>
			</span>
			<div class="inlineMessage" id="CB3message">Helper text</div>
		</div>



				<div class="form-field  u-marginBottomM">
					<label class="formLabel" for="CB4">
						Label<sup class="formLabel-required" aria-hidden="true">*</sup><span aria-hidden="true" class="lucca-icon icon-helpOutline"></span>
					</label>
					<span class="switchField">
						<input type="checkbox" class="switchField-input" id="CB4" aria-labelledby="CB4label" aria-describedby="CB4message" aria-required="true" checked disabled />
						<span class="switchField-icon" aria-hidden="true"><span class="switchField-icon-check"></span></span>
					</span>
					<div class="inlineMessage" id="CB4message">Helper text</div>
				</div>

				<div class="form-field  u-marginBottomM">
					<label class="formLabel" for="CB5">
						Label<sup class="formLabel-required" aria-hidden="true">*</sup><span aria-hidden="true" class="lucca-icon icon-helpOutline"></span>
					</label>
					<span class="switchField">
						<input type="checkbox" class="switchField-input" id="CB5" aria-labelledby="CB5label" aria-describedby="CB5message" aria-required="true" aria-invalid="true"  />
						<span class="switchField-icon" aria-hidden="true"><span class="switchField-icon-check"></span></span>
					</span>
					<div class="inlineMessage" id="CB5message">Helper text</div>
				</div>
