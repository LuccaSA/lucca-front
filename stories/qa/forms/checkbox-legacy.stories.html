<section class="contentSection">
	<h1>Checkbox Legacy</h1>

	<!-- Basics -->
	<h2>Basic</h2>
	<div class="form">
		<div class="form-group">
			<div class="grid">
				<div class="grid-column" style="--grid-colspan: 4">
					<label class="checkbox">
						<input class="checkbox-input" type="checkbox" checked />
						<span class="checkbox-label">Label</span>
					</label>
					<label class="checkbox">
						<input class="checkbox-input" type="checkbox" />
						<span class="checkbox-label">Label</span>
					</label>
				</div>
				<div class="grid-column" style="--grid-colspan: 4">
					<label class="checkbox">
						<input class="checkbox-input" type="checkbox" disabled checked />
						<span class="checkbox-label">Label</span>
					</label>
					<label class="checkbox">
						<input class="checkbox-input" type="checkbox" disabled />
						<span class="checkbox-label">Label</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- mod-S -->
<section class="contentSection">
	<h2>mod-S</h2>
	<div class="form">
		<div class="form-group">
			<div class="grid">
				<div class="grid-column" style="--grid-colspan: 4">
					<div class="checkbox mod-S">
						<input class="checkbox-input" type="checkbox" id="checkbox0" checked />
						<label class="checkbox-label" for="checkbox0">Label</label>
					</div>
					<div class="checkbox mod-S">
						<input class="checkbox-input" type="checkbox" id="checkbox1" />
						<label class="checkbox-label" for="checkbox1">Label</label>
					</div>
				</div>
				<div class="grid-column" style="--grid-colspan: 4">
					<div class="checkbox mod-S">
						<input class="checkbox-input" type="checkbox" id="checkbox2" disabled checked />
						<label class="checkbox-label" for="checkbox2">Label</label>
					</div>
					<div class="checkbox mod-S">
						<input class="checkbox-input" type="checkbox" id="checkbox3" disabled />
						<label class="checkbox-label" for="checkbox3">Label</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Inline checkbox -->
<section class="contentSection">
	<h2>mod-inline</h2>
	<label class="checkbox mod-inline">
		<input class="checkbox-input" type="checkbox" checked />
		<span class="checkbox-label">Label</span>
	</label>
	<label class="checkbox mod-inline">
		<input class="checkbox-input" type="checkbox" checked />
		<span class="checkbox-label">Label</span>
	</label>
	<label class="checkbox mod-inline">
		<input class="checkbox-input" type="checkbox" checked />
		<span class="checkbox-label">Label</span>
	</label>
</section>

<!-- Incomplete checkbox -->
<section class="contentSection">
	<h2>is-complete</h2>
	<label class="checkbox">
		<input class="checkbox-input is-incomplete" type="checkbox" checked />
		<span class="checkbox-label">Label</span>
	</label>
	<p>For an incomplete checkbox, add class <code class="code">is-incomplete</code> to input <code class="code">checkbox-input</code>.</p>
</section>
