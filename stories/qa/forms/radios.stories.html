<section class="contentSection">
	<h1>Radio</h1>

	<!-- Basics -->
	<h2>Basic</h2>
	<div class="form">
		<div class="form-group">
			<div class="grid">
				<div class="grid-s4">
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList1" checked />
						<span class="radio-label">Radio</span>
					</label>
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList1" />
						<span class="radio-label">Radio</span>
					</label>
				</div>
				<div class="grid-s4">
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList2" disabled checked />
						<span class="radio-label">Disabled radio</span>
					</label>
					<label class="radio">
						<input class="radio-input" type="radio" name="radioList2" disabled />
						<span class="radio-label">Disabled radio</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<em><strong>Tip:</strong> To disable a radio, add a <code class="code">disabled</code> attribute to the radio input.</em>
</section>

<section class="contentSection">
	<h2>mod-small</h2>
	<!-- mod-small -->
	<div class="form">

					<div class="radio mod-small">

						<label class="radio-label" for="radio0">Radio</label>
					</div>
					<div class="radio mod-small">
						<input class="radio-input" type="radio" name="radioList1" id="radio1">
						<label class="radio-label" for="radio1">Radio</label>
					</div>
				</div>
				<div class="grid-s4">
					<div class="radio mod-small">
						<input class="radio-input" type="radio" name="radioList2" id="radio2" disabled checked>
						<label class="radio-label" for="radio2">Disabled radio</label>
					</div>
					<div class="radio mod-small">
						<input class="radio-input" type="radio" name="radioList2" id="radio3" disabled>
						<label class="radio-label" for="radio3">Disabled radio</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<em><b>Tip:</b> To disable a radio, add a <code class="code">disabled</code> attribute to the radio input.</em>
</section>
