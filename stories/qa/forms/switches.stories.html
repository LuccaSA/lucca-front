<h1>Switch</h1>

<section class="contentSection">
	<!-- Basics -->
	<h2>Default</h2>
	<div class="grid">
		<div class="grid-xxxs4">
			<div class="form-group">
				<div>
					<label class="switch">
						<input class="switch-input" type="checkbox" />
						<span class="switch-label">Switch</span>
					</label>
				</div>
				<div>
					<label class="switch">
						<input class="switch-input" type="checkbox" checked />
						<span class="switch-label">Switch</span>
					</label>
				</div>
			</div>
		</div>
		<div class="grid-xxxs4">
			<div class="form-group">
				<div>
					<label class="switch">
						<input class="switch-input" type="checkbox" disabled />
						<span class="switch-label">Switch</span>
					</label>
				</div>
				<div>
					<label class="switch">
						<input class="switch-input" type="checkbox" disabled checked />
						<span class="switch-label">Switch</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<em><strong>Tip:</strong> To disable a switch, add a <code class="code">disabled</code> attribute to the checkbox input</em>
</section>

<section class="contentSection">
	<h2>mod-small</h2>
	<!-- Mod-small -->
	<div class="grid">
		<div class="grid-xxxs4">
			<div class="form-group">
				<div class="switch mod-small">
					<input class="switch-input" type="checkbox" id="switch0">
					<label class="switch-label" for="switch0">Switch</label>
				</div>
				<div class="switch mod-small">
					<input class="switch-input" type="checkbox" id="switch1" checked>
					<label class="switch-label" for="switch1">Switch</label>
				</div>
			</div>
		</div>
		<div class="grid-xxxs4">
			<div class="form-group">
				<div class="switch mod-small">
					<input class="switch-input" type="checkbox" id="switch2" disabled>
					<label class="switch-label" for="switch2">Switch</label>
				</div>
				<div class="switch mod-small">
					<input class="switch-input" type="checkbox" id="switch3" disabled checked>
					<label class="switch-label" for="switch3">Switch</label>
				</div>
			</div>
		</div>
	</div>
	<em><b>Tip:</b> To disable a switch, add a <code class="code">disabled</code> attribute to the checkbox input</em>
</section>

<!-- Inline switch -->
<section class="contentSection">
	<h2>mod-inline</h2>
	<label class="switch mod-inline">
		<input class="switch-input" type="checkbox" checked />
		<label class="switch-label">Switch</label>
	</label>
	<label class="switch mod-inline">
		<input class="switch-input" type="checkbox" checked />
		<label class="switch-label">Switch</label>
	</label>
	<label class="switch mod-inline">
		<input class="switch-input" type="checkbox" checked />
		<label class="switch-label">Switch</label>
	</label>
</section>


<!-- Palette -->
<section class="contentSection">
	<h2>Palette</h2>
	<div>
		<label class="switch palette-primary">
			<input class="switch-input" type="checkbox" checked />
			<span class="switch-label">palette-primary</span>
		</label>
	</div>
	<div>
		<label class="switch palette-secondary">
			<input class="switch-input" type="checkbox" checked />
			<span class="switch-label">palette-secondary</span>
		</label>
	</div>
	<div>
		<label class="switch palette-success">
			<input class="switch-input" type="checkbox" checked />
			<span class="switch-label">palette-success</span>
		</label>
	</div>
	<div>
		<label class="switch palette-warning">
			<input class="switch-input" type="checkbox" checked />
			<span class="switch-label">palette-warning</span>
		</label>
	</div>
	<div>
		<label class="switch palette-error">
			<input class="switch-input" type="checkbox" checked />
			<span class="switch-label">palette-error</span>
		</label>
	</div>
</section>
