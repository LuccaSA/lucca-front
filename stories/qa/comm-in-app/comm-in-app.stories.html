<h1 class="demo-divider">Comm-in-app<span class="label palette-warning">Work in progress</span></h1>

<!-- Basics -->
<section class="contentSection">

	<h2>Banner Comm In App</h2>
	
	<div class="communicationBanner">
		<div class="communicationBanner-visual">
			<svg class="communicationBanner-blob" xmlns="http://www.w3.org/2000/svg">
				<use href="../images/commInApp.svg#bannerBackground"></use>
			</svg>
			<svg class="communicationBanner-illustration" xmlns="http://www.w3.org/2000/svg">
				<use href="../images/commInApp.svg#comminapp-illu"></use>
			</svg>
		</div>
		<span class="communicationBanner-title">The module has a new look, a new display is available.</span>
		<div class="communicationBanner-buttons">
			<button class="button mod-outline mod-white mod-smaller">Try now</button>
			<button class="button mod-link mod-invert mod-smaller">Don't display anymore</button>		
		</div>
	</div>
	
	<h2>Light</h2>
    
	<div class="communicationBanner mod-light">
		<div class="communicationBanner-visual">
			<svg class="communicationBanner-blob" xmlns="http://www.w3.org/2000/svg">
				<use href="../images/commInApp.svg#bannerBackground"></use>
			</svg>
			<svg class="communicationBanner-illustration" xmlns="http://www.w3.org/2000/svg">
				<use href="../images/commInApp.svg#comminapp-illu"></use>
			</svg>
		</div>
		<span class="communicationBanner-title">
			The module has a new look, a new display is available.
			<a class="u-textSmall">
				Find out more <span aria-hidden="true" class="lucca-icon size-smaller">outside</span>
			</a>
		</span>
		<div class="communicationBanner-buttons">
			<button class="button mod-link mod-smaller">Go back to the previous version</button>
		</div>
	</div>
</section>
