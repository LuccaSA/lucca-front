<h1>Cards</h1>

<!-- Basics -->
<section class="contentSection">
	<h2>Basics</h2>
	<div class="card">
		<div class="card-content">
			<h2>Card</h2>
			<p>I'm a card of content</p>
		</div>
	</div>
</section>

<!-- Colors -->
<section class="contentSection">
	<h2>colors</h2>
	<div class="card mod-grey">
		<div class="card-content">
			<h2>Grey card</h2>
			<p>I'm a grey card of content</p>
		</div>
	</div>
</section>

<!-- Footer -->
<section class="contentSection">
	<h2>Cards with footer</h2>
	<div class="card">
		<div class="card-content">
			<h2>Card</h2>
			<p>Card content</p>
		</div>
		<footer class="card-footer">
			<div class="card-footer-right">
				<button class="button palette-primary">Confirm</button>
				<button class="button mod-link">Cancel</button>
			</div>
		</footer>
	</div>
</section>

<!-- Clickable -->
<section class="contentSection">
	<h2>Clickable card</h2>
	<a class="card mod-clickable">
		<div class="card-content">
			Hover me!
		</div>
	</a>
	<div class="card is-disabled">
		<div class="card-content">
			I'm disabled :(
		</div>
	</div>
</section>

<!-- Elevated -->
<section class="contentSection">
	<h2>Elevated card</h2>
	<div class="card mod-elevated">
		<div class="card-content">
			With elevation
		</div>
	</div>
</section>

<!-- To tell the ui-diff tool that the page has finished rendering -->
<span id="ready"></span>
