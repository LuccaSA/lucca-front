<h1>Progress</h1>

<section class="contentSection">
	<h2>Progress</h2>
	<div class="progress">
		<div class="progress-bar" style="width: 50%"></div>
	</div>
</section>

<section class="contentSection">
	<h2>Indeterminate</h2>
	<div class="progress mod-indeterminate">
		<div class="progress-bar"></div>
	</div>
	<em
		><b>Tip:</b> You can add <code class="code">is-success</code> or <code class="code">is-error</code> class on
		<code class="code">&lt;div class="progress"&gt;</code> to set a state.</em
	>
</section>

<!-- To tell the ui-diff tool that the page has finished rendering -->
<span id="ready"></span>
