<table class="demo-QAtable">
	<tbody>
		<tr>
			<td></td>
			<td style="width: 50%">
				<div class="demo-QAtable-list">HTML</div>
			</td>
			<td style="width: 50%">
				<div class="demo-QAtable-list">Angular</div>
			</td>
		</tr>
		<tr>
			<td>Default</td>
			<td>
				<hr class="divider" />
				<div class="divider"></div>
			</td>
			<td>
				<lu-divider separatorRole />
				<lu-divider />
			</td>
		</tr>
		<tr>
			<td>Text</td>
			<td>
				<div class="divider">Text</div>
			</td>
			<td>
				<lu-divider>Text</lu-divider>
			</td>
		</tr>
		<tr>
			<td>Text small</td>
			<td>
				<div class="divider mod-S">Text</div>
			</td>
			<td>
				<lu-divider size="S">Text</lu-divider>
			</td>
		</tr>
		<tr>
			<td>Button</td>
			<td>
				<div class="divider"><button class="button" type="button">Button</button></div>
			</td>
			<td>
				<lu-divider><button class="button" type="button">Button</button></lu-divider>
			</td>
		</tr>
		<tr>
			<td>Button small</td>
			<td>
				<div class="divider mod-S"><button class="button" type="button">Button</button></div>
			</td>
			<td>
				<lu-divider size="S"><button class="button" type="button">Button</button></lu-divider>
			</td>
		</tr>
		<tr>
			<td>Icon</td>
			<td>
				<div class="divider"><span aria-hidden="true" class="lucca-icon icon-heart"></span></div>
			</td>
			<td>
				<lu-divider><span aria-hidden="true" class="lucca-icon icon-heart"></span></lu-divider>
			</td>
		</tr>
		<tr>
			<td>Icon small</td>
			<td>
				<div class="divider mod-S"><span aria-hidden="true" class="lucca-icon icon-heart"></span></div>
			</td>
			<td>
				<lu-divider size="S"><span aria-hidden="true" class="lucca-icon icon-heart"></span></lu-divider>
			</td>
		</tr>
		<tr>
			<td>Vertical</td>
			<td>
				<div class="demo-QAtable-list">
					<hr class="divider mod-vertical" />
					<div class="divider mod-vertical"></div>
					<div class="divider mod-vertical">Text</div>
					<div class="divider mod-vertical mod-S">Text</div>
					<div class="divider mod-vertical"><span aria-hidden="true" class="lucca-icon icon-heart"></span></div>
					<div class="divider mod-vertical mod-S"><span aria-hidden="true" class="lucca-icon icon-heart"></span></div>
					<div class="divider mod-vertical"><button class="button" type="button">Button</button></div>
					<div class="divider mod-vertical mod-S"><button class="button" type="button">Button</button></div>
				</div>
			</td>
			<td>
				<div class="demo-QAtable-list">
					<lu-divider vertical separatorRole />
					<lu-divider vertical />
					<lu-divider vertical>Text</lu-divider>
					<lu-divider vertical size="S">Text</lu-divider>
					<lu-divider vertical><span aria-hidden="true" class="lucca-icon icon-heart"></span></lu-divider>
					<lu-divider vertical size="S"><span aria-hidden="true" class="lucca-icon icon-heart"></span></lu-divider>
					<lu-divider vertical><button class="button" type="button">Button</button></lu-divider>
					<lu-divider vertical size="S"><button class="button" type="button">Button</button></lu-divider>
				</div>
			</td>
		</tr>
	</tbody>
</table>
