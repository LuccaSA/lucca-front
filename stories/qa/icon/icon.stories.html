<h1>Icons</h1>

<!-- Basics -->
<section class="contentSection">
	<h2>Basics</h2>
	<span aria-hidden="true" class="lucca-icon icon-heart"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart"></span>
</section>

<!-- Size -->
<section class="contentSection">
	<h2>Icons size</h2>
	<span aria-hidden="true" class="lucca-icon icon-heart mod-XS"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart mod-S"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart mod-L"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart mod-XL"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart mod-XXL"></span>
</section>

<!-- Colors -->
<section class="contentSection">
	<h2>Icons colors</h2>
	<span aria-hidden="true" class="lucca-icon icon-heart u-textPrimary"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart u-textSecondary"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart u-textError"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart u-textWarning"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart u-textSuccess"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart u-textLight"></span>
	<span aria-hidden="true" class="lucca-icon icon-heart u-textPlaceholder"></span>
</section>

<!-- Action buttons  -->
<section class="contentSection">
	<h2>Action icons</h2>
	<button type="button" class="actionIcon">
		<span aria-hidden="true" class="lucca-icon icon-officePen"></span><span class="u-mask">Edit</span>
	</button>
	<button type="button" class="actionIcon">
		<span aria-hidden="true" class="lucca-icon icon-trashDelete"></span><span class="u-mask">Delete</span>
	</button>
	<button type="button" class="actionIcon">
		<span aria-hidden="true" class="lucca-icon icon-star"></span><span class="u-mask">Bookmark</span>
	</button>
	<button type="button" class="actionIcon palette-error">
		<span aria-hidden="true" class="lucca-icon icon-hearth"></span><span class="u-mask">Like</span>
	</button>
</section>

<section class="contentSection">
	<h2>Disabled</h2>
	<button type="button" class="actionIcon" disabled>
		<span aria-hidden="true" class="lucca-icon icon-officePen"></span><span class="u-mask">Edit</span>
	</button>
	<button type="button" class="actionIcon" disabled>
		<span aria-hidden="true" class="lucca-icon icon-trashDelete"></span><span class="u-mask">Delete</span>
	</button>
	<button type="button" class="actionIcon" disabled>
		<span aria-hidden="true" class="lucca-icon icon-star"></span><span class="u-mask">Bookmark</span>
	</button>
	<button type="button" class="actionIcon palette-error" disabled>
		<span aria-hidden="true" class="lucca-icon icon-heart"></span><span class="u-mask"></span>
	</button>
</section>

<!-- INVERTED -->
<section class="contentSection">
	<h2>Inverted</h2>
	<div style="background-color: #333">
		<button type="button" class="actionIcon mod-invert">
			<span aria-hidden="true" class="lucca-icon icon-officePen"></span><span class="u-mask">Edit</span>
		</button>
		<button type="button" class="actionIcon mod-invert">
			<span aria-hidden="true" class="lucca-icon icon-trashDelete u-textError"></span><span class="u-mask">Delete</span>
		</button>
		<button type="button" class="actionIcon mod-invert">
			<span aria-hidden="true" class="lucca-icon icon-start"></span><span class="u-mask">Bookmark</span>
		</button>
		<button type="button" class="actionIcon mod-invert">
			<span aria-hidden="true" class="lucca-icon icon-heart"></span><span class="u-mask"></span>
		</button>
	</div>
</section>

<!-- Palette -->
<section class="contentSection">
	<h2>Palette</h2>
	<button type="button" class="actionIcon palette-primary">
		<span aria-hidden="true" class="lucca-icon icon-arrowRight"></span><span class="u-mask">Next</span>
	</button>
	<button type="button" class="actionIcon palette-secondary">
		<span aria-hidden="true" class="lucca-icon icon-arrowRight"></span><span class="u-mask">Next</span>
	</button>
	<button type="button" class="actionIcon palette-success">
		<span aria-hidden="true" class="lucca-icon icon-arrowRight"></span><span class="u-mask">Next</span>
	</button>
	<button type="button" class="actionIcon palette-warning">
		<span aria-hidden="true" class="lucca-icon icon-arrowRight"></span><span class="u-mask">Next</span>
	</button>
	<button type="button" class="actionIcon palette-error">
		<span aria-hidden="true" class="lucca-icon icon-arrowRight"></span><span class="u-mask">Next</span>
	</button>
</section>

<!-- List -->
<section class="contentSection">
	<h2>List</h2>
	<div *ngFor="let icon of icons">
		<span aria-hidden="true" class="lucca-icon icon-{{camelize(icon)}}"></span>
		<code class="code">icon-{{camelize(icon)}}</code>
	</div>
</section>

<!-- To tell the ui-diff tool that the page has finished rendering -->
<span id="ready"></span>
