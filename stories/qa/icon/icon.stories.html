<h1>Icons</h1>

<!-- Basics -->
<section class="contentSection">
	<h2>Basics</h2>
	<span aria-hidden="true" class="lucca-icon">heart</span>
	<span aria-hidden="true" class="lucca-icon icon-heart"></span>
</section>

<!-- Size -->
<section class="contentSection">
	<h2>Icons size</h2>
	<span aria-hidden="true" class="lucca-icon size-smaller">heart</span>
	<span aria-hidden="true" class="lucca-icon size-small">heart</span>
	<span aria-hidden="true" class="lucca-icon">heart</span>
	<span aria-hidden="true" class="lucca-icon size-big">heart</span>
	<span aria-hidden="true" class="lucca-icon size-bigger">heart</span>
	<span aria-hidden="true" class="lucca-icon size-biggest">heart</span>
</section>

<!-- Colors -->
<section class="contentSection">
	<h2>Icons colors</h2>
	<span aria-hidden="true" class="lucca-icon u-textPrimary">heart</span>
	<span aria-hidden="true" class="lucca-icon u-textSecondary">heart</span>
	<span aria-hidden="true" class="lucca-icon u-textError">heart</span>
	<span aria-hidden="true" class="lucca-icon u-textWarning">heart</span>
	<span aria-hidden="true" class="lucca-icon u-textSuccess">heart</span>
	<span aria-hidden="true" class="lucca-icon u-textLight">heart</span>
	<span aria-hidden="true" class="lucca-icon u-textPlaceholder">heart</span>
</section>

<!-- Action buttons  -->
<section class="contentSection">
	<h2>Action icons</h2>
	<button class="actionIcon"><span aria-hidden="true" class="lucca-icon">edit</span><span class="u-mask">Edit</span></button>
	<button class="actionIcon"><span aria-hidden="true" class="lucca-icon">trash</span><span class="u-mask">Delete</span></button>
	<button class="actionIcon"><span aria-hidden="true" class="lucca-icon">star</span><span class="u-mask">Bookmark</span></button>
	<button class="actionIcon"><span aria-hidden="true" class="lucca-icon u-textError">hearth</span><span class="u-mask">Like</span></button>
</section>

<section class="contentSection">
	<h2>Disabled</h2>
	<button class="actionIcon" disabled><span aria-hidden="true" class="lucca-icon">edit</span><span class="u-mask">Edit</span></button>
	<button class="actionIcon" disabled><span aria-hidden="true" class="lucca-icon">trash</span><span class="u-mask">Delete</span></button>
	<button class="actionIcon" disabled><span aria-hidden="true" class="lucca-icon">star</span><span class="u-mask">Bookmark</span></button>
	<button class="actionIcon" disabled><span aria-hidden="true" class="lucca-icon u-textError">heart</span><span class="u-mask">Like</span></button>
</section>

</section> -->

<!-- INVERTED -->
<section class="contentSection">
	<h2>Inverted</h2>
	<button class="actionIcon mod-invert"><span aria-hidden="true" class="lucca-icon">edit</span><span class="u-mask">Edit</span></button>
	<button class="actionIcon mod-invert"><span aria-hidden="true" class="lucca-icon u-textError">trash</span><span class="u-mask">Delete</span></button>
	<button class="actionIcon mod-invert"><span aria-hidden="true" class="lucca-icon">start</span><span class="u-mask">Bookmark</span></button>
	<button class="actionIcon mod-invert"><span aria-hidden="true" class="lucca-icon">heart</span><span class="u-mask">Like</span></button>
</section>

<!-- Palette -->
<section class="contentSection">
	<h2>Palette</h2>
	<button class="actionIcon palette-primary"><span aria-hidden="true" class="lucca-icon">arrow_full_east</span><span class="u-mask">Next</span></button>
	<button class="actionIcon palette-secondary"><span aria-hidden="true" class="lucca-icon">arrow_full_east</span><span class="u-mask">Next</span></button>
	<button class="actionIcon palette-success"><span aria-hidden="true" class="lucca-icon">arrow_full_east</span><span class="u-mask">Next</span></button>
	<button class="actionIcon palette-warning"><span aria-hidden="true" class="lucca-icon">arrow_full_east</span><span class="u-mask">Next</span></button>
	<button class="actionIcon palette-error"><span aria-hidden="true" class="lucca-icon">arrow_full_east</span><span class="u-mask">Next</span></button>
</section>

<!-- List -->
<section class="contentSection">
	<h2>List</h2>
	<div *ngFor="let icon of icons">
		<span aria-hidden="true" class="lucca-icon icon-{{camelize(icon)}}"></span>
		<code class="code">icon-{{camelize(icon)}}</code>
	</div>
</section>
