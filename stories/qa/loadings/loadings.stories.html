<h1>Loading</h1>

<section class="contentSection">
	<h2>Loading basic</h2>
	<div class="loading"></div>
</section>

<section class="contentSection">
	<h2>Loading message</h2>
	<p>You can add a loading message by adding text inside the markup.</p>
	<div class="loading">Loading...</div>
</section>

<section class="contentSection">
	<h2>Loading block</h2>
	<p>You can use loading as block element.</p>
	<div class="loading mod-block">Loading...</div>
</section>

<section class="contentSection">
	<h2>Loading big</h2>
	<div class="loading mod-big">Loading</div>
	<em><b>Tip:</b> You can use <code class="code">mod-fullPage</code>, for a complete page with a big loader.</em>
</section>

<section class="contentSection">
	<h2>Inverted</h2>
	<div class="demo-invert">
		<div class="loading mod-invert">Loading...</div>
	</div>
</section>

<!-- To tell the ui-diff tool that the page has finished rendering -->
<span id="ready"></span>
