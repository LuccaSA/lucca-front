<table class="demo-QAtable">
	<tbody>
		<tr>
			<td></td>
			<td>
				<div class="demo-QAtable-list">Angular</div>
			</td>
		</tr>
		<tr>
			<td>Default</td>
			<td>
				<lu-filter-bar>
					<ul *luFilterPillAddonBefore class="segmentedControl filterBar-segmentedControl" role="presentation">
						<li class="segmentedControl-item">
							<input type="radio" class="segmentedControl-item-input" name="tab" id="tab1" checked="checked" />
							<label for="tab1" class="segmentedControl-item-action"> Tous <lu-numeric-badge [value]="12" /> </label>
						</li>
						<li class="segmentedControl-item">
							<input type="radio" class="segmentedControl-item-input" name="tab" id="tab2" />
							<label for="tab2" class="segmentedControl-item-action"> En cours d’approbation <lu-numeric-badge [value]="5" /> </label>
						</li>
						<li class="segmentedControl-item">
							<input type="radio" class="segmentedControl-item-input" name="tab" id="tab3" />
							<label for="tab3" class="segmentedControl-item-action"> Approuvés <lu-numeric-badge [value]="3" /> </label>
						</li>
						<li class="segmentedControl-item">
							<input type="radio" class="segmentedControl-item-input" name="tab" id="tab4" />
							<label for="tab4" class="segmentedControl-item-action"> Clos <lu-numeric-badge [value]="4" /> </label>
						</li>
					</ul>
					<lu-filter-pill label="Inclure les collaborateurs partis" optional name="includeFormerEmployees">
						<lu-checkbox-input [ngModel]="false" />
					</lu-filter-pill>
					<lu-filter-pill label="Date de début" optional name="startingDate"> <lu-date-input [(ngModel)]="example1" /></lu-filter-pill>
					<lu-filter-pill label="Période">
						<lu-date-range-input [(ngModel)]="examplePeriod" />
					</lu-filter-pill>
					<lu-filter-pill label="Multi ApiV4" optional name="multiv4">
						<lu-multi-select [ngModel]="[]" apiV4="/organization/structure/api/establishments" filterPillLabelPlural="établissements" />
					</lu-filter-pill>
					<lu-form-field label="Test" hiddenLabel>
						<lu-text-input [ngModel]="example2" [ngModelOptions]="{ standalone: true }" hasSearchIcon hasClearer />
					</lu-form-field>
					<button *luFilterPillAddonAfter type="submit" size="S" luButton="outlined">Exporter</button>
				</lu-filter-bar>
			</td>
		</tr>
	</tbody>
</table>

<!-- To tell the ui-diff tool that the page has finished rendering -->
<span id="ready"></span>
