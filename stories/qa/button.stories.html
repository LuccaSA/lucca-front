<h1>Button</h1>
<!-- Basics -->

	<h2>mods</h2>

	<button class="button mod-link">Link</button>

</section>

<!-- Palette -->
<section class="contentSection">
	<h2>Palette</h2>
	<button class="button palette-primary">Primary</button>

	<button class="button palette-success">Success</button>

	<button class="button mod-outline palette-warning">Warning</button>
	<button class="button mod-outline palette-error">Error</button>
</section>

<!-- Size -->
<section class="contentSection">
	<h2>Size</h2>
	<button class="button">Standard button</button>
	<button class="button mod-small">Small button</button>
	<button class="button mod-smaller">Smaller button</button>
</section>

<!-- Counter -->

</section>

<!-- Icons -->

	<button class="button mod-icon mod-smaller"><span aria-hidden="true" class="button-icon lucca-icon icon-send"></span>Envoyer</button>
</section>

<!-- States -->
