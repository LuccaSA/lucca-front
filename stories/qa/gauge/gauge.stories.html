<h1>Gauge</h1>

<section class="contentSection">
	<h2>Gauge</h2>
	<div class="gauge">
		<div class="gauge-bar" style="width: 33%"></div>
	</div>
</section>

<section class="contentSection">
	<h2>Thin</h2>
	<div class="gauge mod-thin">
		<div class="gauge-bar" style="width: 50%"></div>
	</div>
</section>

<section class="contentSection">
	<h2>Vertical</h2>
	<div class="u-displayFlex" style="height: 100px">
		<div class="gauge mod-vertical">
			<div class="gauge-bar" style="height: 50%"></div>
		</div>
		<div class="gauge mod-vertical mod-thin palette-error pr-u-marginLeft200">
			<div class="gauge-bar" style="height: 75%"></div>
		</div>
	</div>
</section>

<section class="contentSection">
	<h2>Palette</h2>
	<div class="gauge palette-success pr-u-marginBottom200">
		<div class="gauge-bar" style="width: 75%"></div>
	</div>
	<div class="gauge palette-warning pr-u-marginBottom200">
		<div class="gauge-bar" style="width: 50%"></div>
	</div>
	<div class="gauge palette-error pr-u-marginBottom200">
		<div class="gauge-bar" style="width: 25%"></div>
	</div>
	<em><b>Tip:</b> It will works with all palette's colors</em>
</section>

<!-- To tell the ui-diff tool that the page has finished rendering -->
<span id="ready"></span>
