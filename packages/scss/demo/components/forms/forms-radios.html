<h2>Radio</h2>

<!-- Basics -->
<div class="form">
	<div class="form-group">
		<div class="grid">
			<div class="grid-md4">
				<div class="radio">
					<input class="radio-input" type="radio" name="radioList1" id="radio0" checked>
					<label class="radio-label" for="radio0">Radio</label>
				</div>
				<div class="radio">
					<input class="radio-input" type="radio" name="radioList1" id="radio1">
					<label class="radio-label" for="radio1">Radio</label>
				</div>
			</div>
			<div class="grid-md4">
				<div class="radio">
					<input class="radio-input" type="radio" name="radioList2"  id="radio2" disabled checked>
					<label class="radio-label" for="radio2">Disabled radio</label>
				</div>
				<div class="radio">
					<input class="radio-input" type="radio" name="radioList2"  id="radio3" disabled>
					<label class="radio-label" for="radio3">Disabled radio</label>
				</div>
			</div>
		</div>
	</div>
</div>
<code class="code mod-block">&lt;div class="radio"&gt;
	&lt;input class="radio-input" type="radio" name="<b>radioListID</b>" id="<b>radioID</b>" checked&gt;
	&lt;label class="radio-label" for="<b>radioID</b>"&gt;Radio&lt;/label&gt;
&lt;/div&gt;
</code>
<em><b>Tip:</b> To disable a radio, add a <code class="code">disabled</code> attribute to the radio input.</em>
