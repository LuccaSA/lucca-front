<h2 class="demo-divider">Loading</h2>

<section class="contentSection">
	<h2>Loading</h2>
	<div class="loading"></div>
<code class="code mod-block">&lt;div class="loading"&gt;&lt;/div&gt;</code>
</section>
<section class="contentSection">
	<h3>Loading message</h3>
	<p>You can add a loading message by adding text inside the markup.</p>
	<div class="loading">Loading...</div>
<code class="code mod-block">&lt;div class="loading"&gt;Loading...&lt;/div&gt;</code>
</section>
<section class="contentSection">
	<h3>Loading block</h3>
	<p>You can use loading as block element.</p>
	<div class="loading mod-block">Loading...</div>
<code class="code mod-block">&lt;div class="loading mod-block"&gt;Loading...&lt;/div&gt;</code>
</section>
