<section class="resourceCard" [class.is-disabled]="disabled()">
	<div class="resourceCard-content">
		<div class="resourceCard-content-dragBefore">
			<div class="resourceCard-content-dragBefore-content">
				@if (wrapperRef?.draggable() || draggable()) {
					<div class="button cdk-drag-handle resourceCard-content-dragBefore-content-handleButton">
						<lu-icon icon="dotsDrag" />
					</div>
				}
				<div class="resourceCard-content-dragBefore-content-before">
					<ng-content select="[resourceCardBefore]" />
				</div>
			</div>
		</div>
		<header class="resourceCard-content-header">
			<div role="heading" [attr.aria-level]="headingLevel()" [class]="`resourceCard-content-header-title pr-u-h${headingStyle()}`">
				<div [class.pr-u-displayNone]="disabled()">
					<ng-content />
				</div>
				@if (disabled()) {
					<ng-container *ngTemplateOutlet="this.actionRef()?.contentRef()" />
				}
			</div>
			<div class="resourceCard-content-header-infos">
				<ng-content select="[resourceCardInfos]" />
			</div>
		</header>
		<div class="resourceCard-content-description">
			<ng-content select="[resourceCardDescription]" />
		</div>
		<div class="resourceCard-content-after">
			<ng-content select="[resourceCardAfter]" />
		</div>
	</div>
</section>
