<ng-template #content><ng-content /></ng-template>

@if (isSingleComment()) {
	<div class="commentWrapper" [class.mod-S]="small" [class.mod-compact]="compact" [class.mod-chatAnswer]="chatAnswer">
		<ng-container *ngTemplateOutlet="content" />
	</div>
} @else {
	<ol class="commentWrapper" [class.mod-S]="small" [class.mod-compact]="compact" [class.mod-chatAnswer]="chatAnswer">
		<ng-container *ngTemplateOutlet="content" />
	</ol>
}
