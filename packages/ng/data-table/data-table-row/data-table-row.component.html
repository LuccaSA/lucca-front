@if (tableRef.drag()) {
	<td class="dataTable-body-row-cell" aria-hidden="true">
		@if (bodyRef) {
			<span class="button dataTable-body-row-cell-drag" cdkDragHandle>
				<lu-icon icon="dotsDrag" [alt]="intl().move" />
			</span>
		}
	</td>
}

@if (tableRef.selectable()) {
	@if (headRef) {
		<th class="dataTable-head-row-cell" scope="col"><ng-container *ngTemplateOutlet="input" /></th>
	} @else {
		<td [class.dataTable-body-row-cell]="bodyRef !== null" [class.dataTable-foot-row-cell]="footRef !== null">
			<ng-container *ngTemplateOutlet="input" />
		</td>
	}
}
<ng-content />

<ng-template #input>
	@if (!footRef && selectedLabel()) {
		<lu-form-field [label]="selectedLabel()" hiddenLabel>
			<lu-checkbox-input [(ngModel)]="selected" [disabled]="disabled()" />
		</lu-form-field>
	}
</ng-template>
