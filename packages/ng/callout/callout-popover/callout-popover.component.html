<button
	type="button"
	class="calloutPopover palette-{{palette}} mod-{{size}}"
	#overlayOriginRef
	(mouseenter)="showContent()"
	(mouseleave)="hideContent($event)"
>
	<lu-icon class="calloutPopover-icon" [icon]="icon"></lu-icon>
	{{buttonLabel}}
</button>
<ng-template #overlayContentRef>
	<div [@tooltip]="'open'" class="lu-popover-content calloutPopover-overlay mod-{{contentSize}}">
		<div class="calloutPopover-overlay-head">
			<lu-icon class="calloutPopover-overlay-head-icon palette-{{palette}}" [icon]="icon"></lu-icon>
			<strong class="calloutPopover-overlay-head-title">{{heading}}</strong>
		</div>
		<div class="calloutPopover-overlay-content">
			<ng-content></ng-content>
		</div>
	</div>
</ng-template>
