<button
	type="button"
	class="calloutPopover"
	[ngClass]="calloutClasses"
	#overlayOriginRef
	(mouseenter)="showContent()"
	(focus)="showContent()"
	(mouseleave)="hideContent($event)"
	(blur)="hideContent(null)"
>
	@if (state | luCalloutIcon: icon; as calloutIcon) {
	<lu-icon class="calloutPopover-icon" [icon]="calloutIcon" />
	} {{buttonLabel}}<span class="u-mask">{{intl[state]}}</span>
</button>
<ng-template #overlayContentRef>
	<div
		[@tooltip]="'open'"
		class="lu-popover-content calloutPopover-overlay"
		[ngClass]="calloutOverlayClasses"
		(mouseenter)="showContent()"
		(mouseleave)="hideContent($event)"
	>
		<div class="calloutPopover-overlay-head">
			@if(icon) {
			<lu-icon class="calloutPopover-overlay-head-icon" [ngClass]="calloutOverlayHeadClasses" [icon]="icon" />
			}
			<strong class="calloutPopover-overlay-head-title">
				<ng-container *luPortal="heading"></ng-container>
			</strong>
		</div>
		<div class="calloutPopover-overlay-content">
			<ng-content></ng-content>
		</div>
	</div>
</ng-template>
