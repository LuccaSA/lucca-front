<label class="formLabel" id="{{id}}-label" for="{{id}}" [class.u-mask]="hiddenLabel" attr.aria-hidden="{{hiddenLabel}}">
	{{label}}<sup class="formLabel-required" aria-hidden="true" *ngIf="required">*</sup>
	<lu-icon icon="helpOutline" alt="" *ngIf="tooltip" [luTooltip]="tooltip"></lu-icon>
</label>
<ng-content></ng-content>
<lu-inline-message id="{{id}}-message" *ngIf="inlineMessage" [label]="inlineMessage" [state]="inlineMessageState"></lu-inline-message>
