<table class="indexTable mod-layoutFixed skeleton is-loading" [class.mod-dark]="dark" inert="inert">
	<thead class="indexTable-head">
		<tr class="indexTable-head-row">
			@for (col of colsNumber(); track col) {
			<th class="indexTable-head-row-cell" scope="col">
				<span class="skeleton-item" [style.--components-skeleton-text-width]="getRandomPercent()"></span>
			</th>
			}
		</tr>
	</thead>
	<tbody class="indexTable-body">
		@for (row of rowsNumber(); track row) {
		<tr class="indexTable-body-row">
			@for (col of colsNumber(); track col) {
			<td class="indexTable-body-row-cell">
				<span class="skeleton-item" [style.--components-skeleton-text-width]="getRandomPercent()"></span>
			</td>
			}
		</tr>
		}
	</tbody>
</table>
