@if (tableBodyOnly()) {
	<ng-container *ngTemplateOutlet="tbody" />
} @else {
	<table class="table skeleton is-loading" inert="inert">
		<thead class="table-head">
			<tr class="table-head-row">
				@for (col of colsNumber(); track col; let i = $index) {
					<th class="table-head-row-cell">
						<span
							class="skeleton-item mod-dark pr-u-bodyS"
							[class.mod-alignRight]="colsAlign()[i] === 'end'"
							[class.mod-alignCenter]="colsAlign()[i] === 'center'"
							[style.--components-skeleton-text-width]="randomPercent"
						></span>
					</th>
				}
			</tr>
		</thead>
		<ng-container *ngTemplateOutlet="tbody" />
	</table>
}
<ng-template #tbody>
	<tbody class="table-body">
		@for (row of rowsNumber(); track row) {
			<tr class="table-body-row">
				@for (col of colsNumber(); track col; let i = $index) {
					<td class="table-body-row-cell">
						<span
							class="skeleton-item"
							[class.mod-alignRight]="colsAlign()[i] === 'end'"
							[class.mod-alignCenter]="colsAlign()[i] === 'center'"
							[style.--components-skeleton-text-width]="randomPercent"
						></span>
					</td>
				}
			</tr>
		}
	</tbody>
</ng-template>
