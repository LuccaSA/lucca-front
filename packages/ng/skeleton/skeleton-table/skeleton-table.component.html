@if (tableBodyOnly) {
<ng-container *ngTemplateOutlet="tbody" />
} @else {
<table class="table skeleton is-loading" inert="inert">
	<thead class="table-head">
		<tr class="table-head-row">
			@for (col of colsNumber(); track col) {
			<th class="table-head-row-cell">
				<span class="skeleton-item mod-dark u-textS" [style.--components-skeleton-text-width]="getRandomPercent()"></span>
			</th>
			}
		</tr>
	</thead>
	<ng-container *ngTemplateOutlet="tbody" />
</table>
}
<ng-template #tbody>
	<tbody class="table-body">
		@for (row of rowsNumber(); track row) {
		<tr class="table-body-row">
			@for (col of colsNumber(); track col) {
			<td class="table-body-row-cell">
				<span class="skeleton-item" [style.--components-skeleton-text-width]="getRandomPercent()"></span>
			</td>
			}
		</tr>
		}
	</tbody>
</ng-template>
