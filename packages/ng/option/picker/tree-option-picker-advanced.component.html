<ng-template>
	<div
		class="lu-picker-panel lu-tree-option-picker-panel"
		[class]="panelClassesMap"
		[class.mod-multiple]="multiple"
		(click)="onClick()"
		(mouseover)="onMouseOver()"
		(mouseleave)="onMouseLeave()"
		(mousedown)="onMouseDown()"
	>
		<div class="lu-picker-content" [class]="contentClassesMap" [cdkTrapFocus]="trapFocus" luScroll (onScrollBottom)="onScrollBottom()">
			<div class="lu-picker-content-option">
				<ng-content [class.is-loading]="loading$ | async"></ng-content>
			</div>
		</div>
	</div>
</ng-template>
