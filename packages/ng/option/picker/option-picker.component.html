<ng-template>
	<div
		class="lu-picker-panel lu-option-picker-panel"
		role="dialog"
		[class]="panelClassesMap"
		[class.mod-multiple]="multiple"
		(click)="onClick()"
		(mouseover)="onMouseOver()"
		(mouseleave)="onMouseLeave()"
		(mousedown)="onMouseDown()"
	>
		<div class="lu-picker-content" [class]="contentClassesMap" [cdkTrapFocus]="trapFocus">
			<div class="lu-picker-content-option">
				<ng-content />
			</div>
		</div>
	</div>
</ng-template>
