<ng-template>
	<div
		class="lu-picker-panel lu-option-picker-panel"
		role="dialog"
		[class]="panelClassesMap"
		[class.mod-multiple]="multiple"
		(click)="onClick()"
		(mouseover)="onMouseOver()"
		(mouseleave)="onMouseLeave()"
		(mousedown)="onMouseDown()"
	>
		<div
			[class.is-loading]="loading$ | async"
			class="lu-picker-content"
			[class]="contentClassesMap"
			[cdkTrapFocus]="trapFocus"
			luScroll
			(onScrollBottom)="onScrollBottom()"
		>
			<ng-content />
			<div *ngIf="loading$ | async" class="loading lu-picker-loading"></div>
		</div>
	</div>
</ng-template>
