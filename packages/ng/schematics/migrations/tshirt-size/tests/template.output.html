<!-- eslint-disable prettier/prettier -->
<button class="roundedFrame-line-field has-arrow u-paddingTopXS u-paddingBottomXS" type="button" (click)="pickUserLocation.emit(part)">
	TEST
</button>

<div class="adminTrainingDescription-content u-paddingBottomXXL"></div>
<h2 class="u-marginTopXL"></h2>
<div class="grid-8@mediaMinM u-paddingRightXL"></div>

<div [class.u-paddingRightXL]="true"></div>
<div [ngClass]="{ 'u-paddingRightXL': true }"></div>

<!-- Should remain untouched -->
<div
	[ngClass]="{
	'u-textSuccess': state === saveStateEnum.Saved,
	'icon-tickBold': state === saveStateEnum.Saved,
	'u-textError': state === saveStateEnum.OnError,
	'icon-crossBold': state === saveStateEnum.OnError
}"
></div>

<div class="grid-4@mediaMinL grid-12@mediaMinM"></div>
<div class="grid@mediaMinM"></div>

<button class="lu-modal-header-close actionIcon" (click)="dismiss()">
	<span aria-hidden="true" class="lucca-icon icon-mathsMultiplicate"></span>
	<span class="u-mask">{{ t('timeTypeSettings.TIME_TYPE_SETTINGS_MODAL_CLOSE_A11Y') }}</span>
</button>
