<lu-select class="textfield textfield-input" [(ngModel)]="selectedCulture" (ngModelChange)="onCultureChanges()" [disabled]="defaultOnly">
	<span *luDisplayer="let culture"> {{ culture?.name }} </span>
	<lu-option-picker>
		<lu-option *ngFor="let culture of cultures" [value]="culture"> {{ culture?.name }} </lu-option>
	</lu-option-picker>
</lu-select>
