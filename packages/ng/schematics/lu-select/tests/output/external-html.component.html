<lu-simple-select [options]="cultures" class="textfield textfield-input" [(ngModel)]="selectedCulture" (ngModelChange)="onCultureChanges()" [disabled]="defaultOnly"></lu-simple-select>

<lu-simple-select [options]="cultures" #culturesSelect class="textfield textfield-input" [(ngModel)]="selectedCulture" (ngModelChange)="onCultureChanges()" [disabled]="defaultOnly">
  <ng-container *luOption="let culture; select: culturesSelect"> {{ culture?.code }}</ng-container>

  <ng-container *luDisplayer="let culture">@if (true) {
    {{ culture?.code }}
  }</ng-container>
</lu-simple-select>

<lu-simple-select [options]="cultures" [optionComparer]="testComparer" class="textfield textfield-input" [(ngModel)]="selectedCulture"></lu-simple-select>
