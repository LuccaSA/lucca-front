@if (ordered()) {
	<ol
		class="listing"
		[class.mod-icons]="icons()"
		[class.mod-checklist]="checklist()"
		[class]="paletteClass()"
		[attr.start]="start()"
		[attr.reversed]="reversed() ? 'reversed' : null"
	>
		<ng-container *ngTemplateOutlet="content" />
	</ol>
} @else {
	<ul
		class="listing"
		[class.mod-icons]="icons()"
		[class.mod-checklist]="checklist()"
		[class.mod-inline]="inline()"
		[class.mod-divider]="divider()"
		[class]="paletteClass()"
	>
		<ng-container *ngTemplateOutlet="content" />
	</ul>
}

<ng-template #content><ng-content /></ng-template>
