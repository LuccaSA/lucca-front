@if (ordered()) {
	<ol
		class="listing"
		[class.mod-inline]="inline()"
		[class.mod-icons]="icons()"
		[class.mod-checklist]="checklist()"
		[class]="paletteClass"
		[attr.start]="start()"
	>
		<ng-container *ngTemplateOutlet="content" />
	</ol>
} @else {
	@if (descriptionList()) {
		<div class="listing" [class.mod-inline]="inline()" [class.mod-divider]="divider()">
			<dl class="pr-u-displayContents" [class]="paletteClass">
				<ng-container *ngTemplateOutlet="content" />
			</dl>
			<div class="listing-item"><ng-content select="[actionsContent]" /></div>
		</div>
	} @else {
		<ul
			class="listing"
			[class.mod-inline]="inline()"
			[class.mod-icons]="icons()"
			[class.mod-checklist]="checklist()"
			[class]="paletteClass"
			[class.mod-divider]="divider()"
		>
			<ng-container *ngTemplateOutlet="content" />
		</ul>
	}
}

<ng-template #content><ng-content /></ng-template>
