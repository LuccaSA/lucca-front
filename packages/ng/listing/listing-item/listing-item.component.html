@if (listingRef.fancy()) {
	<div class="listing-item-number" aria-hidden="true"></div>
}
@if (listingRef.checklist() || listingRef.icons()) {
	@if (critical()) {
		<lu-icon class="listing-item-icon palette-critical" size="S" icon="signClose" />
	} @else {
		<lu-icon class="listing-item-icon" size="S" [icon]="icon() || listingRef.defaultIcon()" />
	}
}
<div class="listing-item-content">
	<ng-content />
</div>
