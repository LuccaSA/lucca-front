<h1>picker-structure</h1>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="model">
		<span *luDisplayer="let value">{{value}}</span>
		<lu-select-clearer *ngIf="true"></lu-select-clearer>
		<lu-option-picker>
			<lu-option value="0">0</lu-option>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
			<lu-option value="3">3</lu-option>
			<lu-option value="4">4</lu-option>
			<lu-option value="5">5</lu-option>
			<lu-option value="6">6</lu-option>
			<lu-option value="7">7</lu-option>
			<lu-option value="8">8</lu-option>
			<lu-option value="9">9</lu-option>
		</lu-option-picker>
	</lu-select>
	<label class="textfield-label">no header / footer</label>
</div>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="model">
		<span *luDisplayer="let value">{{value}}</span>
		<lu-select-clearer *ngIf="true"></lu-select-clearer>
		<lu-option-picker>
			<header class="lu-picker-header">header</header>
			<lu-option value="0">0</lu-option>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
			<lu-option value="3">3</lu-option>
			<lu-option value="4">4</lu-option>
			<lu-option value="5">5</lu-option>
			<lu-option value="6">6</lu-option>
			<lu-option value="7">7</lu-option>
			<lu-option value="8">8</lu-option>
			<lu-option value="9">9</lu-option>
			<footer class="lu-picker-footer">footer</footer>
		</lu-option-picker>
	</lu-select>
	<label class="textfield-label">with header / footer</label>
</div>
<div class="textfield">
	<lu-api-select class="textfield-input" [(ngModel)]="item" api="/api/v3/departments"></lu-api-select>
	<label class="textfield-label">api-select</label>
</div>
<div class="textfield">
	<lu-user-select class="textfield-input" [(ngModel)]="user"></lu-user-select>
	<label class="textfield-label">user-select</label>
</div>
<div class="textfield">
	<lu-department-select class="textfield-input" [(ngModel)]="department"></lu-department-select>
	<label class="textfield-label">department-select</label>
</div>
