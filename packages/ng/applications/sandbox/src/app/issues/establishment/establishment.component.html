<h1>establishment select</h1>
<h2>establishment pager operator</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<ng-container *luDisplayer="let value">{{value.name}}</ng-container>
		<lu-option-picker-advanced>
			<lu-establishment-pager [filters]="filters"></lu-establishment-pager>
			<lu-option *luForOptions="let establishment; trackBy: trackBy" [value]="establishment">{{establishment.name}}</lu-option>
		</lu-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">establishment</label>
</div>

<h2>all in one directive</h2>
<div class="textfield">
	<lu-establishment-select class="textfield-input" [(ngModel)]="item"></lu-establishment-select>
	<label for="" class="textfield-label">establishment select</label>
</div>
<code>{{item | json }}</code>
<div class="textfield">
	<lu-establishment-select class="textfield-input" [(ngModel)]="collection" multiple></lu-establishment-select>
	<label for="" class="textfield-label">establishment select multiple</label>
</div>
<code>{{collection | json }}</code>
