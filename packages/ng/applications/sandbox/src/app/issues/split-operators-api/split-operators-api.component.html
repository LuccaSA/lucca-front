<h1>split-operators-api</h1>
<h2>api pager (on open, on scrollBottom)</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<ng-container *luDisplayer="let value">{{value.name}}</ng-container>
		<lu-option-picker-advanced>
			<lu-api-pager api="/api/v3/axissections"></lu-api-pager>
			<lu-option *luForOptions="let section; trackBy: trackBy" [value]="section">{{section.name}}</lu-option>
		</lu-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">section</label>
</div>
