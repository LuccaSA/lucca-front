<h1>select-option-placeholder</h1>
<h2>Basic select</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<ng-container *luDisplayer="let value">{{value.name}}</ng-container>
		<lu-option-picker-advanced>
			<!-- transforms the colors array to be passed between operators -->
			<lu-option-feeder [options]="colors"></lu-option-feeder>
			<!-- allows you to filter said colors -->
			<lu-option-searcher [searchFn]="searchFn"></lu-option-searcher>
			<!-- adds paging to the results to not break your DOM -->
			<lu-option-pager></lu-option-pager>
			<!-- specify the template to display each color -->
			<lu-option *luForOptions="let color; trackBy: trackBy" [value]="color">{{color.name}}</lu-option>
		</lu-option-picker-advanced>
	</lu-select>
</div>
<h2>Api select</h2>
<div class="textfield">
	<lu-api-select class="textfield-input" [(ngModel)]="dpt" api="/api/v3/departments" placeholder="Everything"></lu-api-select>
	<label class="textfield-label">Woobwoob</label>
</div>
<h2>User select</h2>
<div class="textfield">
	<lu-user-select class="textfield-input" [(ngModel)]="user"></lu-user-select>
	<label for="" class="textfield-label">user select</label>
</div>
<h2>Department select</h2>
<div class="textfield">
	<lu-department-select class="textfield-input" [(ngModel)]="dpt"></lu-department-select>
	<label for="" class="textfield-label">departments select</label>
</div>

<h2>Tree select</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
		<lu-tree-option-picker-advanced>
			<lu-tree-option-feeder [options]="options"></lu-tree-option-feeder>
			<lu-tree-option-searcher [searchFn]="searchFn"></lu-tree-option-searcher>
			<lu-tree-option *luForTreeOptions="let option" [tree]="option">
				<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
			</lu-tree-option>
		</lu-tree-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">single with operators</label>
</div>
