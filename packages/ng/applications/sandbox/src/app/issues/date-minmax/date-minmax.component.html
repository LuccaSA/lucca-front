<h1>date-minmax</h1>
<h2>date-input directive</h2>
<h3>via ngmodel</h3>
<div class="textfield">
	<input  class="textfield-input" luDateInput [(ngModel)]="date" [min]="min" [max]="max">
	<label class="textfield-label">date input</label>
</div>
<h3>in a form</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
	<div class="textfield">
		<input  class="textfield-input" luDateInput formControlName="date" required [min]="min" [max]="max">
		<label class="textfield-label">date input</label>
		<div class="textfield-messages" *ngIf="form.controls.date.invalid">
				<div class="textfield-messages-error" *ngIf="form.controls.date.errors.date">Invalid date</div>
				<div class="textfield-messages-error" *ngIf="form.controls.date.errors.required">required</div>
				<div class="textfield-messages-error" *ngIf="form.controls.date.errors.min">min</div>
				<div class="textfield-messages-error" *ngIf="form.controls.date.errors.max">max</div>
			</div>
	</div>
</form>
<button class="button" (click)="submit()" [class.is-disabled]="form.invalid">submit</button>
