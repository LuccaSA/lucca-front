<h1>refactor-select</h1>
<div class="filters">
	<div class="textfield mod-filter">
		<lu-select class="textfield-input" [(ngModel)]="model">
			<span *luDisplayer="let value">{{value}}</span>
			<lu-select-clearer *ngIf="true"></lu-select-clearer>
			<lu-option-picker>
				<lu-option value="1">1</lu-option>
				<lu-option value="2">2</lu-option>
			</lu-option-picker>
		</lu-select>
		<label class="textfield-label">Textfield label</label>
	</div>
	<div class="textfield mod-filter">
		<input class="textfield-input" type="text" value="Filter">
		<label class="textfield-label">Textfield label</label>
	</div>
</div>
