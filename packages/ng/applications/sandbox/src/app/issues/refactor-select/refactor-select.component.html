<h1>refactor-select</h1>

		<span *luInputDisplayer="let value">{{value}}</span>
		<lu-option-picker>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
		</lu-option-picker>
	</lu-select>
</div>
