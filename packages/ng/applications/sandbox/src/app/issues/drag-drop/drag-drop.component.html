<h1>drag-drop</h1>
<h2>drag around</h2>
<div class="card" cdkDrag [style.width]="'200px'">
	<div class="card-content">
		<h2>hello</h2>
		<p>drag me around</p>
	</div>
</div>
<h2>sorting - list</h2>
<ul class="list dragDrop-list" cdkDropList (cdkDropListDropped)="drop($event)">
	<li class="list-item dragDrop-box"*ngFor="let movie of movies" cdkDrag>
		<div class="list-item-content grid">
			<div class="grid-md1">
				<i class="column-drag lucca-icon">drag</i>
			</div>
			<div class="grid-md">
				<span class="column-description">{{movie}}</span>
			</div>
		</div>
	</li>
</ul>
