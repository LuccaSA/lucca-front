<h1>date-picker</h1>
<h2>with a select</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<ng-container *luDisplayer="let value">{{ value | date }}</ng-container>
		<lu-date-picker></lu-date-picker>
		<lu-input-clearer></lu-input-clearer>
	</lu-select>
	<label class="textfield-label">in a select</label>
</div>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="model">
		<span *luDisplayer="let value">{{value}}</span>
		<lu-input-clearer *ngIf="true"></lu-input-clearer>
		<lu-option-picker>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
		</lu-option-picker>
	</lu-select>
	<label class="textfield-label">Textfield label</label>
</div>
