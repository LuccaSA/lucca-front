<h1>tree-picker-advanced</h1>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="collection" multiple>
		<ng-container *luDisplayer="let values; multiple: true">{{ values.length }} items selected</ng-container>
		<lu-tree-option-picker-advanced>
			<lu-tree-option [tree]="options[0]">
				<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
			</lu-tree-option>
		</lu-tree-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">without operators</label>
</div>

<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="collection" multiple>
		<ng-container *luDisplayer="let values; multiple: true">{{ values.length }} items selected</ng-container>
		<lu-tree-option-picker-advanced>
			<lu-tree-option-feeder [options]="options"></lu-tree-option-feeder>
			<lu-tree-option *luForTreeOptions="let option" [tree]="option">
				<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
			</lu-tree-option>
		</lu-tree-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">without operators</label>
</div>
