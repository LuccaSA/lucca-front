<h1>tree-picker-advanced</h1>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="collection" multiple>
			<ng-container *luDisplayer="let values; multiple: true">{{ values.length }} items selected</ng-container>
		<lu-tree-option-picker-advanced>
			<lu-tree-option [value]="node1">
				{{node1.name}}
				<lu-tree-option [value]="node11">
					{{node11.name}}
					<lu-tree-option [value]="node111">
						{{node111.name}}
					</lu-tree-option>
				</lu-tree-option>
				<lu-tree-option [value]="node12">
					{{node12.name}}
				</lu-tree-option>
			</lu-tree-option>
		</lu-tree-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">without operators</label>
</div>

<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="collection" multiple>
			<ng-container *luDisplayer="let values; multiple: true">{{ values.length }} items selected</ng-container>
		<lu-tree-option-picker-advanced>
			<lu-tree-option-feeder [options]="options"></lu-tree-option-feeder>
			<lu-tree-option *luForTreeOptions="let option" [value]="option">
				{{option.node.name}}
			</lu-tree-option>
		</lu-tree-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">without operators</label>
</div>
