<ul class="segmentedControl" role="tablist" [class.mod-S]="small()" [class.mod-vertical]="vertical()">
	@for (panel of tabs(); track panel.id) {
		<li class="segmentedControl-item" role="presentation">
			<button
				#tabButton
				class="segmentedControl-item-action"
				type="button"
				role="tab"
				[attr.id]="panel.labelId"
				[attr.aria-controls]="panel.value()"
				[attr.aria-selected]="active() === panel.value()"
				[attr.tabindex]="active() !== panel.value() ? '-1' : null"
				(click)="active.set(panel.value())"
				(keydown.arrowleft)="$event.preventDefault(); previous()"
				(keydown.arrowup)="$event.preventDefault(); previous()"
				(keydown.arrowright)="$event.preventDefault(); next()"
				(keydown.arrowdown)="$event.preventDefault(); next()"
			>
				<ng-container *luPortal="panel.label()" />
			</button>
		</li>
	}
</ul>
<ng-content />
