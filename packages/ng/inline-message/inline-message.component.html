@if (isStringPortalContent(label)) {
<p class="inlineMessage-content">
	<span *ngIf="state && state !== 'default'" class="lucca-icon inlineMessage-content-statusIcon" aria-hidden="true"></span>
	<ng-container *luPortal="label"></ng-container>
</p>
} @else {
<ng-container>
	<span *ngIf="state && state !== 'default'" class="lucca-icon inlineMessage-content-statusIcon" aria-hidden="true"></span>
	<div class="inlineMessage-content">{{label}}</div>
</ng-container>
}
