@if (state() && state() !== "default") {
	<span class="lucca-icon inlineMessage-statusIcon" aria-hidden="true"></span>
}
@if (isStringPortalContent(label())) {
	<p
		class="inlineMessage-content"
		[class.pr-u-ellipsis]="withTooltip()"
		luTooltip
		luTooltipWhenEllipsis
		[luTooltipDisabled]="!withTooltip()"
	>
		{{ label() }}
	</p>
} @else {
	<div class="inlineMessage-content"><ng-container *luPortal="label()" /></div>
}
