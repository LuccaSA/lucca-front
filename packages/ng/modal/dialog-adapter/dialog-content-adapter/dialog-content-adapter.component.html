<lu-dialog>
	<lu-dialog-header
		><h1>{{ title$ | async }}</h1></lu-dialog-header
	>
	<lu-dialog-content>
		<ng-container #contentProjectionRef />
	</lu-dialog-content>
	<lu-dialog-footer>
		<div class="footer-actions">
			<button
				luButton
				type="button"
				*ngIf="hasSubmit$ | async"
				[palette]="submitPalette"
				[disabled]="submitDisabled$ | async"
				[class]="submitClass()"
				(click)="submit()"
			>
				{{ submitLabel$ | async }}
				<lu-numeric-badge disableTooltip palette="product" *ngIf="hasSubmitCounter$ | async" [value]="submitCounter$ | async" />
			</button>
			<button luButton type="button" class="button mod-ghost" (click)="dismiss()">{{ cancelLabel$ | async }}</button>
		</div>
	</lu-dialog-footer>
</lu-dialog>
