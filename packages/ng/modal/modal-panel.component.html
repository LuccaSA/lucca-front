<div
	cdkTrapFocus="true"
	cdkTrapFocusAutoCapture="true"
	role="dialog"
	aria-modal="true"
	[attr.aria-labelledby]="'luModalTitle' + modalId"
	[class]="modalClasses.panelInner"
>
	<div [class]="modalClasses.panelContainer" role="document">
		<div class="lu-modal-header" tabindex="-1" cdkFocusInitial>
			<button type="button" class="button mod-onlyIcon mod-ghost mod-S lu-modal-header-close" (click)="dismiss()" [luTooltip]="closeLabel">
				<span aria-hidden="true" class="lucca-icon icon-signClose"></span>
				<span class="pr-u-mask">{{ closeLabel }}</span>
			</button>
			<h1 [attr.id]="'luModalTitle' + modalId" class="lu-modal-header-title">{{ title$ | async }}</h1>
		</div>
		<div class="lu-modal-content">
			<ng-container #container />
		</div>
		<div class="lu-modal-footer">
			@if (!isSubmitHidden) {
				<button
					type="button"
					class="button palette-{{ submitPalette }}"
					[ngClass]="submitClass$ | async"
					[disabled]="submitDisabled$ | async"
					(click)="submit()"
				>
					{{ submitLabel$ | async }}
					@if (hasSubmitCounter$ | async) {
						<label class="numericBadge palette-product">{{ submitCounter$ | async }}</label>
					}
				</button>
			}
			<button type="button" class="button mod-ghost" (click)="dismiss()">{{ cancelLabel$ | async }}</button>
		</div>
	</div>
</div>
