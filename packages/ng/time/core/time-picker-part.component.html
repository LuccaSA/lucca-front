<div class="timePicker-fieldset-group-textfield">
	<label class="formLabel u-mask" id="{{inputId}}-label" for="{{inputId}}-input">{{ label() }}</label>
	<div class="timePicker-fieldset-group-textfield">
		<input
			#timePickerInput
			type="text"
			luInput
			luInputStandalone
			inputmode="numeric"
			id="{{inputId}}-input"
			class="timePicker-fieldset-group-textfield-input"
			attr.aria-labelledby="{{inputId}}-label"
			[value]="hideValue() ? null : value()"
			(input)="keysInputHandler($event)"
			(click)="clickHandler($event)"
			(keydown)="keydownHandler($event)"
			(blur)="touched.emit()"
			(focus)="timePickerInput.select()"
		/>
		<span aria-hidden="true" class="timePicker-fieldset-group-textfield-display">{{ valueLabel() }}</span>
	</div>
	@if (displayArrows()) {
	<button class="timePicker-fieldset-group-stepper" type="button" tabindex="-1" aria-hidden="true" luRepeatOnHold (hold)="up()">
		<span aria-hidden="true" class="lucca-icon icon-northArrow"></span>
	</button>
	<button class="timePicker-fieldset-group-stepper" type="button" tabindex="-1" aria-hidden="true" luRepeatOnHold (hold)="down()">
		<span aria-hidden="true" class="lucca-icon icon-southArrow"></span>
	</button>
	}
</div>
