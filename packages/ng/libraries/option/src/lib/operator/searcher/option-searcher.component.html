<div class="textfield mod-search">
	<input #searchInput class="textfield-input" [formControl]="searchControl">
</div>
<div *ngIf="empty$ | async" class="optionPlaceholder">
	<p class="optionPlaceholder-content u-marginBottomReset">
		No results match your search criteria.
	</p>
	<button class="link" (click)="resetClue()">Clear search</button>
</div>
