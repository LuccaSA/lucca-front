<div class="select"
	[luSelect]="selectRef"
	(close)="_onClose()">
	<div class="select-value">{{_strValue}}</div>
	<ng-content></ng-content>
	<lu-select-picker #selectRef (itemSelected)="_optionSelected($event)">
			<lu-api-select-picker luOptionFeeder
			[selectApiFeeder]="userSelectApiFeeder"
			>
		</lu-api-select-picker>
	</lu-select-picker>
</div>
