<li *ngIf="displayed"
		class="lu-select-option"
		(click)="_selectOption()"
		[ngClass]="{'is-focus': focused}">
		<div [ngClass]="{'checkbox': multiple, 'mod-inline': multiple}" >
			<input *ngIf="multiple" class="checkbox-input" type="checkbox" [checked]="_checked">
			<div [ngClass]="{'checkbox-label': multiple}">
				<ng-content></ng-content>
			</div>
		</div>
</li>
