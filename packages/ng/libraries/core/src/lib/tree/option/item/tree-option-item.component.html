<div class="treeOptionItem">
	<div class="treeOptionItem-value" (click)="select()">
		<ng-container #value></ng-container>
	</div>
	<div class="treeOptionItem-icons">
		<i class="lucca-icon icon-parentOnly" (click)="selectSelf()"></i>
		<i class="lucca-icon icon-childrenOnly" (click)="selectChildren()"></i>
	</div>
</div>

<div #children class="children">
	<ng-container #children></ng-container>
</div>
