<div class="treeOptionItem">
	<div class="treeOptionItem-value" (click)="select()">
		<ng-container #value></ng-container>
	</div>
	<div class="treeOptionItem-icons" *ngIf="hasChildren">
		<i class="lucca-icon icon-parentOnly" (click)="selectSelf()" [luTooltip]="intl.parentOnly"></i>
		<i class="lucca-icon icon-childrenOnly" (click)="selectChildren()" [luTooltip]="intl.childrenOnly"></i>
	</div>
</div>

<div #children class="children">
	<ng-container #children></ng-container>
</div>
