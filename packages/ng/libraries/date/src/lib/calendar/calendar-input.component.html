<section class="calendar">
	<header class="calendar-header">
		<button class="calendar-header-nav" (click)="previous()"><i class="lucca-icon">arrow_west</i></button>
		<button class="calendar-header-date" (click)="changeGranularity()">
			<!-- {{ month | date: 'MMMM y'}} -->
			{{ header.label }}
		</button>
		<!-- <button class="calendar-header-previous"></button>
		<button class="calendar-header-next"></button> -->
		<button class="calendar-header-nav" (click)="next()"><i class="lucca-icon">arrow_east</i></button>
	</header>
	<section class="calendar-labels" [ngClass]="mod">
		<div class="calendar-labels-item" *ngFor="let label of labels">{{ label }}</div>
	</section>
	<section class="calendar-grid" [ngClass]="mod">
		<button class="calendar-grid-item" *ngFor="let item of items; trackBy: trackBy" [ngClass]="item.mods" (click)="select(item)">{{ item.label }}</button>
	</section>
</section>
