<div class="textField">
	<div class="textField-input">
		<input
			type="text"
			id="date"
			#date
			luInput
			class="textField-input-value"
			aria-labelledby="dateLabel"
			aria-describedby="dateMessage"
			[value]="displayValue()"
			(input)="userTextInput.set(date.value)"
			(blur)="onTouched?.()"
			aria-haspopup="true"
			role="combobox"
			(click)="popoverRef.openPopover(true, true)"
			(keyup.arrowDown)="popoverRef.openPopover(true)"
			(keyup.escape)="popoverRef.close()"
			[disabled]="disabled"
		/>
		<div class="textField-input-affix">
			<button
				[luPopover2]="calendar"
				[disabled]="disabled"
				#popoverRef="luPopover2"
				[customPositions]="popoverPositions"
				tabindex="-1"
				type="button"
				class="button mod-onlyIcon mod-text textField-input-affix-toggle"
			>
				<lu-icon [icon]="'calendarDate'" [alt]="'Choisir une date dans le calendrier'"></lu-icon>
			</button>
		</div>
	</div>
</div>

<ng-template #calendar>
	<div class="calendarWrapper">
		<div class="calendarWrapper-content" tabindex="-1">
			<lu-calendar2
				[date]="currentDate()"
				[getCellInfo]="getDayInfo"
				(dateClicked)="selectedDate.set($event);popoverRef.close()"
				(nextPage)="move(1)"
				(previousPage)="move(-1)"
				mode="month"
				[(displayMode)]="calendarMode"
			></lu-calendar2>
		</div>
		<div class="calendarWrapper-navigation mod-prev">
			<button class="calendarWrapper-navigation-button button" type="button" (click)="prev()">
				<span aria-hidden="true" class="lucca-icon icon-chevronLeft"></span
				><span class="u-mask"> <!--TODO translate -->Mois précédent</span>
			</button>
		</div>
		<div class="calendarWrapper-navigation mod-next">
			<button class="calendarWrapper-navigation-button button" type="button" (click)="next()">
				<span aria-hidden="true" class="lucca-icon icon-chevronRight"></span
				><span class="u-mask">
					<!--TODO translate -->
					Mois Suivant</span
				>
			</button>
		</div>
	</div>
</ng-template>
