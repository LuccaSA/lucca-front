<div class="textField">
	<div class="textField-input">
		<div class="dateRangeField-content mod-start" [class.is-highlighted]="editedField() === 0">
			<label for="range-input-start-{{idSuffix}}" class="u-mask">Start</label>
			<input
				type="text"
				#start
				id="range-input-start-{{idSuffix}}"
				attr.aria-describedby="range-input-start-{{idSuffix}}-message"
				luInput
				luInputStandalone
				class="textField-input-value dateRangeField-input-value"
				[value]="startLabel()"
				(input)="startTextInput.set(start.value)"
				(blur)="inputBlur()"
				(focus)="inputFocused.set(true);editedField.set(0)"
				aria-haspopup="true"
				role="combobox"
				(click)="openPopover(popoverRef, selectedRange()?.start)"
				(keyup.arrowDown)="popoverRef.opened() ? popoverRef.focusBackToContent($event) : openPopover(popoverRef, selectedRange()?.start)"
				(keyup.escape)="popoverRef.close()"
				[disabled]="disabled"
				[attr.placeholder]="dateFormatLocalized()"
			/>
		</div>
		<div class="dateRangeField-content mod-end" [class.is-highlighted]="editedField() === 1">
			<label for="range-input-end-{{idSuffix}}" class="u-mask">End</label>
			<input
				type="text"
				#end
				id="range-input-end-{{idSuffix}}"
				attr.aria-describedby="range-input-start-{{idSuffix}}-message"
				luInput
				luInputStandalone
				class="textField-input-value dateRangeField-input-value"
				[value]="endLabel()"
				(input)="endTextInput.set(end.value)"
				(blur)="inputBlur();fixOrderIfNeeded()"
				(focus)="inputFocused.set(true);editedField.set(1)"
				aria-haspopup="true"
				role="combobox"
				(click)="openPopover(popoverRef, selectedRange()?.end)"
				(keyup.arrowDown)="popoverRef.opened() ? popoverRef.focusBackToContent($event) : openPopover(popoverRef, selectedRange()?.end)"
				(keyup.escape)="popoverRef.close()"
				[disabled]="disabled"
				[attr.placeholder]="dateFormatLocalized()"
			/>
		</div>
		<lu-icon [icon]="'arrowRight'" [alt]="''" class="dateRangeField-arrow" />
		<div class="textField-input-affix">
			@if (clearable() && (start.value !== '' || end.value !== '')) {
			<button class="textField-input-affix-clear clear" type="button" (click)="clear(start, end)">
				<span aria-hidden="true" class="lucca-icon icon-signClose"></span>
				<span class="u-mask">{{ intl.clear }}</span>
			</button>
			}
			<button
				[luPopover2]="calendar"
				[disabled]="disabled"
				[luPopoverNoCloseButton]="true"
				#popoverRef="luPopover2"
				[customPositions]="popoverPositions"
				tabindex="-1"
				type="button"
				class="button mod-onlyIcon mod-text textField-input-affix-toggle"
				(click)="editedField.set(0)"
			>
				<lu-icon [icon]="'calendarPlanning'" [alt]="intl.pickDate" />
			</button>
		</div>
	</div>
</div>

<ng-template #calendar>
	<div class="calendarShortcutsOptionnal">
		@if (shortcuts()?.length > 0) {
		<ul
			class="calendarShortcuts"
			[class.mod-day]="calendarMode() === 'day'"
			[class.mod-month]="calendarMode() === 'month'"
			[class.mod-year]="calendarMode() === 'year'"
		>
			@for (shortcut of shortcuts(); track $index) {
			<li class="calendarShortcutsButton-item">
				<button type="button" class="calendarShortcutsButton-item-button button" (click)="selectShortcut(shortcut)">
					{{ shortcut.label }}
				</button>
			</li>
			}
		</ul>
		}
		<div class="calendarWrapper mod-range">
			<div class="calendarWrapper-navigation u-left0">
				<button class="calendarWrapper-navigation-button button" type="button" (click)="prev()" #previousButtonRef>
					<span aria-hidden="true" class="lucca-icon icon-chevronLeft"></span><span class="u-mask">{{ intl.previous }}</span>
				</button>
			</div>
			<div class="calendarWrapper-navigation u-right0">
				<button class="calendarWrapper-navigation-button button" type="button" (click)="next()" #nextButtonRef>
					<span aria-hidden="true" class="lucca-icon icon-chevronRight"></span><span class="u-mask"> {{ intl.next }}</span>
				</button>
			</div>
			<div class="calendarWrapper-content" tabindex="-1">
				<lu-calendar2
					[hideToday]="hideToday()"
					[date]="currentDate()"
					(dateChange)="currentDateChangeFromCalendar($event)"
					[tabbableDate]="tabbableDate()"
					(tabbableDateChange)="tabbableDateChange($event, 0)"
					[getCellInfo]="combinedGetCellInfo"
					[(dateHovered)]="dateHovered"
					[ranges]="calendarRanges()"
					(dateClicked)="dateClicked($event, popoverRef)"
					(nextPage)="move(1)"
					(previousPage)="move(-1)"
					[mode]="mode()"
					[hideWeekend]="hideWeekend()"
					[disableModeChange]="true"
				></lu-calendar2>
				<lu-calendar2
					[hideToday]="hideToday()"
					[date]="currentRightDate()"
					(dateChange)="currentDateChangeFromCalendar($event)"
					[tabbableDate]="tabbableDate()"
					(tabbableDateChange)="tabbableDateChange($event, 1)"
					[getCellInfo]="combinedGetCellInfo"
					[(dateHovered)]="dateHovered"
					[ranges]="calendarRanges()"
					(dateClicked)="dateClicked($event, popoverRef)"
					(nextPage)="move(1)"
					(previousPage)="move(-1)"
					[mode]="mode()"
					[hideWeekend]="hideWeekend()"
					[disableModeChange]="true"
				></lu-calendar2>
			</div>
		</div>
	</div>
</ng-template>
