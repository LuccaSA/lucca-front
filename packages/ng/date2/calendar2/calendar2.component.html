<table class="month" role="grid">
	<caption class="month-name">
		{{ currentMonthLabel() }}
	</caption>
	<thead class="month-head">
		<tr class="month-head-week">
			@for (day of daysOfWeek; track day.long) {
			<th class="month-head-week-day" scope="col" [attr.data-content-after]="day.short.substring(0, 1)">
				<span class="u-mask">{{ day.long }}</span>
			</th>
			}
		</tr>
	</thead>
	<tbody class="month-body">
		@for (week of monthGridDisplay(); track $index; let isFirstWeek = $first; let isLastWeek = $last) {
		<tr class="month-body-week">
			<td class="month-body-week-day is-overflow" *luRepeatTimes="isFirstWeek ? 7 - week.length : 0"></td>
			@for (day of week; track di; let di = $index) {
			<td
				class="month-body-week-day"
				[class.is-daysOff]="day.isWeekend"
				[class.is-overflow]="day.isOverflow"
				[ngClass]="day.status?.classes"
			>
				<button
					[luCalendar2Day]="di"
					[luCalendar2FirstDayOfMonth]="isFirstWeek && di === 0"
					class="month-body-week-day-action"
					type="button"
					[disabled]="day.status?.disabled || (day.isOverflow && !enableOverflow())"
					(click)="dateClicked.emit(day.date)"
				>
					{{ day.day }} @if (day.isWeekend) {
					<svg class="month-body-week-day-action-stripes">
						<use href="#month_stripes-symbol"></use>
					</svg>
					}
				</button>
			</td>
			}
			<td class="month-body-week-day is-overflow" *luRepeatTimes="isLastWeek ? 7 - week.length : 0"></td>
		</tr>
		}
		<tr class="month-body-week" *luRepeatTimes="6 - monthGridDisplay().length">
			<td class="month-body-week-day" *luRepeatTimes="7"></td>
		</tr>
	</tbody>
</table>
