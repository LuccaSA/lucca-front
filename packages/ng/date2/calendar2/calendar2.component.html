<table role="grid" class="calendar">
	<caption class="calendar-caption">
		{{ currentMonthLabel() }}
	</caption>
	<thead class="calendar-head">
		<tr class="calendar-head-week">
			@for (day of daysOfWeek; track day.long) {
			<th class="calendar-head-week-day" scope="col" [attr.data-content-after]="day.short.substring(0, 1)">
				<span class="u-mask">{{ day.long }}</span>
			</th>
			}
		</tr>
	</thead>
	<tbody class="calendar-body">
		@for (week of monthGridDisplay(); track $index; let isFirstWeek = $first) {
		<tr class="calendar-body-week">
			<td class="calendar-body-week-day" *luRepeatTimes="isFirstWeek ? 7 - week.length : 0"></td>
			@for (day of week; track di; let di = $index) { @if (day) {
			<td class="calendar-body-week-day" [class.mod-weekend]="day.isWeekend" [ngClass]="day.status?.classes">
				<button
					[luCalendar2Day]="di"
					[luCalendar2FirstDayOfMonth]="isFirstWeek && di === 0"
					class="calendar-body-week-day-action"
					type="button"
					(click)="dateClicked.emit(day.date)"
				>
					{{ day.day }}
				</button>
			</td>
			} @else {
			<td class="calendar-body-week-day"></td>
			} }
		</tr>
		} @if (monthGridDisplay().length < 6) {
		<tr class="calendar-body-week" *luRepeatTimes="6 - monthGridDisplay().length">
			<td class="calendar-body-week-day" *luRepeatTimes="7"></td>
		</tr>
		}
	</tbody>
</table>
