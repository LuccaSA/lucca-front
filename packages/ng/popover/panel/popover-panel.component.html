<ng-template>
	<div
		class="lu-popover-panel"
		[class]="panelClassesMap"
		(keydown)="_handleKeydown($event)"
		(click)="onClick()"
		(mouseover)="onMouseOver()"
		(mouseleave)="onMouseLeave()"
		(mousedown)="onMouseDown()"
		[attr.id]="panelId"
		[attr.aria-labelledby]="triggerId"
		[@transformPopover]="'enter'"
	>
		<div class="lu-popover-content" [class]="contentClassesMap" [cdkTrapFocus]="trapFocus">
			<ng-content /><ng-container *ngTemplateOutlet="template; context: templateContext" />
		</div>
	</div>
</ng-template>
