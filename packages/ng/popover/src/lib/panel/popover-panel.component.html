<ng-template>
	<div
		class="lu-popover-panel"
		[ngClass]="panelClassesMap"
		(keydown)="_handleKeydown($event)"
		(click)="onClick()"
		(mouseover)="onMouseOver()"
		(mouseleave)="onMouseLeave()"
		(mousedown)="onMouseDown($event)"
		[attr.id]="panelId"
		[attr.aria-labelledby]="triggerId"
		[@transformPopover]="'enter'"
	>
		<div
			class="lu-popover-content"
			[ngClass]="contentClassesMap"
			[cdkTrapFocus]="trapFocus"
		>
			<ng-content></ng-content
			><ng-container
				*ngTemplateOutlet="template; context: templateContext"
			></ng-container>
		</div>
	</div>
</ng-template>
