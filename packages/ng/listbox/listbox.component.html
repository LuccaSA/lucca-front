@if (state() !== "empty") {
	<ng-content />
}
@if (state() === "empty") {
	<lu-listbox-option empty>{{ statusMsg() }}</lu-listbox-option>
} @else if (state() === "loading") {
	<lu-listbox-option>
		<lu-loading class="listboxOption-content-loading">{{ statusMsg() }}</lu-loading>
	</lu-listbox-option>
}
