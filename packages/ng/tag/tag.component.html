@if (link) {
	<a [routerLink]="link" class="tag" [class]="tagClasses" [class.mod-outlined]="outlined">
		@if (icon) {
			<lu-icon [icon]="icon" />
		}
		<span class="tag-content">{{ label }}</span>
	</a>
} @else {
	<span class="tag" [class]="tagClasses" [class.mod-outlined]="outlined">
		@if (icon) {
			<lu-icon [icon]="icon" />
		}
		@if (withEllipis()) {
			<span class="tag-content" [class.pr-u-ellipsis]="withEllipis()" luTooltip luTooltipWhenEllipsis>{{ label }}</span>
		} @else {
			<span class="tag-content">{{ label }}</span>
		}
	</span>
}
