@if (link) {
<a [routerLink]="link" class="tag" [ngClass]="tagClasses" [class.mod-outlined]="outlined">
	@if (icon) { <lu-icon [icon]="icon"></lu-icon> }
	<span class="tag-content">{{ label }}</span>
</a>
} @else {
<span class="tag" [ngClass]="tagClasses" [class.mod-outlined]="outlined">
	@if (icon) { <lu-icon [icon]="icon"></lu-icon> }
	<span class="tag-content">{{ label }}</span>
</span>
}
