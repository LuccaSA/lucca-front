@if (link) {
	<a [routerLink]="link" class="tag" [class]="tagClasses" [class.mod-outlined]="outlined">
		@if (icon) {
			<lu-icon [icon]="icon" />
		}
		<span class="tag-content pr-u-ellipsis" luTooltip luTooltipWhenEllipsis>{{ label }}</span>
	</a>
} @else {
	<span class="tag" [class]="tagClasses" [class.mod-outlined]="outlined">
		@if (icon) {
			<lu-icon [icon]="icon" />
		}
		<span class="tag-content pr-u-ellipsis" luTooltip luTooltipWhenEllipsis>{{ label }}</span>
	</span>
}
