<lu-form-field [label]="intl.headingsLabel" size="XS" hiddenLabel>
	<lu-simple-select
		class="richText-toolbar-simpleSelect"
		[options]="headingOptions()"
		[formControl]="formControl"
		#selectRef
		[inputTabindex]="tabindex()"
	>
		<ng-container *luOption="let heading; select: selectRef">{{ headingLabels[heading][0] }}</ng-container>
	</lu-simple-select>
</lu-form-field>
