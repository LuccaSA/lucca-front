<button
	#element
	luButton="ghost"
	type="button"
	size="S"
	(click)="dispatchCommand()"
	[luTooltip]="intl.linksLabel"
	[attr.aria-pressed]="active()"
	luTooltipOnlyForDisplay
	[attr.tabindex]="tabindex()"
	[disabled]="isDisabled()"
	class="richTextField-toolbar-button"
>
	<lu-icon icon="formatLink" [alt]="intl.linksLabel" />
</button>

<ng-template #linkNodeTemplate let-href="href" let-title="title" let-target="target">
	<a [href]="href" [title]="title" [target]="target" [luPopover2]="popover"></a>
	<ng-template #popover>
		<div class="popover-contentOptional">
			<a [href]="href" target="_blank" rel="noopener noreferrer">{{ href }}</a>
			<button type="button" luButton="ghost" size="S" (click)="dispatchCommand()">
				<lu-icon icon="edit" [alt]="intl.linksLabel" />
			</button>
		</div>
	</ng-template>
</ng-template>
