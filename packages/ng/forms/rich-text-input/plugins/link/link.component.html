<button
	luButton="outlined"
	type="button"
	size="XS"
	(click)="dispatchCommand()"
	[luTooltip]="intl.linksLabel"
	[class.mod-toggled]="active()"
	luTooltipOnlyForDisplay
>
	<lu-icon icon="formatLink" [alt]="intl.linksLabel" />
	<span class="button-text" [attr.aria-hidden]="!active()"> {{ intl.linksLabel }} </span>
</button>
