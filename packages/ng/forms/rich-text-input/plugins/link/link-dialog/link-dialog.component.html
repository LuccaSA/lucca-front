<lu-dialog>
	<form class="dialog-form" (submit)="save()" [formGroup]="formGroup">
		<lu-dialog-content>
			<lu-form-field [label]="'RTE_LINK_TOOL_HREF_LABEL'">
				<lu-text-input formControlName="href" />
			</lu-form-field>
		</lu-dialog-content>
		<lu-dialog-footer>
			<div class="footer-actions">
				<button
					type="button"
					luButton="text"
					palette="error"
					[disabled]="!dialogData"
					(click)="deleteLink()"
					[luTooltip]="'RTE_LINK_TOOL_DELETE'"
					luTooltipOnlyForDisplay
				>
					<lu-icon icon="trashDelete" [alt]="'RTE_LINK_TOOL_DELETE'" />
				</button>
				<button type="submit" luButton [disabled]="formGroup.pristine">{{ "RTE_LINK_TOOL_SUBMIT" }}</button>
				<button type="button" luButton="text" luDialogDismiss>{{ "RTE_LINK_TOOL_CANCEL" }}</button>
			</div>
		</lu-dialog-footer>
	</form>
</lu-dialog>
