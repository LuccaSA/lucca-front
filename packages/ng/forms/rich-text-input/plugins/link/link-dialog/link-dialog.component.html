<lu-dialog>
	<form class="dialog-form" (submit)="save()" [formGroup]="formGroup">
		<lu-dialog-content>
			<lu-form-field [label]="intl.linksHref">
				<lu-text-input formControlName="href" />
			</lu-form-field>
		</lu-dialog-content>
		<lu-dialog-footer>
			<div class="footer-actions">
				<button
					type="button"
					luButton="text"
					palette="error"
					[disabled]="!dialogData"
					(click)="deleteLink()"
					[luTooltip]="intl.linksDelete"
					luTooltipOnlyForDisplay
				>
					<lu-icon icon="trashDelete" [alt]="intl.linksDelete" />
				</button>
				<button type="submit" luButton [disabled]="formGroup.pristine">{{ intl.linksSubmit }}</button>
				<button type="button" luButton="text" luDialogDismiss>{{ intl.linksCancel }}</button>
			</div>
		</lu-dialog-footer>
	</form>
</lu-dialog>
