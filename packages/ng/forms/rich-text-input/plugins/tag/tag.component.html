<div class="richTextField-toolbar-chips" (keydown.arrowleft)="focusTag($event, -1)" (keydown.arrowRight)="focusTag($event, 1)">
	<span aria-hidden="true">{{ intl.insertTag }}</span>
	@for (tag of tags(); track tag) {
		<lu-chip
			[attr.tabindex]="isDisabled() ? null : $first ? 0 : -1"
			[disabled]="isDisabled()"
			(click)="!isDisabled() ? insertTag(tag) : null"
			(keyup.space)="!isDisabled() ? insertTag(tag) : null"
			(keyup.enter)="!isDisabled() ? insertTag(tag) : null"
			class="richTextField-toolbar-chips-chip"
			palette="product"
			#tagButton
			unkillable
		>
			<span class="pr-u-mask">{{ intl.insertTag }}</span>
			{{ tag.description }}
		</lu-chip>
	}
</div>
