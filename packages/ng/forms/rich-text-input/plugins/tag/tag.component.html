<div class="editor-tagContainer" (keydown.arrowleft)="focusTag($event, -1)" (keydown.arrowRight)="focusTag($event, 1)">
	<span>{{ intl.insertTag }}</span>
	@for (tag of tags(); track tag) {
		<button
			type="button"
			luButton
			size="S"
			class="editor-tag"
			(click)="insertTag(tag)"
			[attr.tabindex]="tabindex()"
			[disabled]="isDisabled()"
		>
			{{ tag.description }}
		</button>
	}
</div>
