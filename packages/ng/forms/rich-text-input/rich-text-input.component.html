<div class="richText" [class.is-disabled]="disabled()" [class.is-error]="error()">
	<div
		#content
		luInput
		class="richText-content"
		role="textbox"
		[attr.contenteditable]="!disabled()"
		[attr.aria-disabled]="disabled()"
		[attr.aria-placeholder]="currentCanShowPlaceholder() ? placeholder() : null"
		[attr.aria-labelledby]="formFieldId() + '-label'"
	></div>
	@if (currentCanShowPlaceholder()) {
	<div aria-hidden="true" class="richText-content-placeholder">{{ placeholder() }}</div>
	}
	<div
		class="richText-toolbar"
		(keydown.arrowleft)="focusSiblingPlugin(-1)"
		(keydown.arrowRight)="focusSiblingPlugin(1)"
		role="toolbar"
		[attr.aria-labelledby]="formFieldId() + '-label'"
		[attr.aria-controls]="formFieldId()"
	>
		<ng-content />
	</div>
</div>
