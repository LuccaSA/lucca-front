<div class="textField" [class.mod-valueAlignRight]="valueAlignRight()">
	<ng-template #addon let-addon="addon" let-type="type">
		@if (addon.content) {
			<span class="textField-{{ type }}" luFormFieldId="{{ type }}">
				<span class="textField-label-{{ type }}-item" [attr.aria-label]="addon.ariaLabel">{{ addon.content }}</span>
			</span>
		}
		@if (addon.icon) {
			<span class="textField-{{ type }}" luFormFieldId="{{ type }}">
				<span class="textField-label-{{ type }}-item" [attr.aria-label]="addon.ariaLabel"
					><span class="lucca-icon icon-{{ addon.icon }}"></span
				></span>
			</span>
		}
	</ng-template>

	@if (prefix(); as prefix) {
		<ng-container
			*ngTemplateOutlet="
				addon;
				context: {
					type: 'prefix',
					addon: prefix,
				}
			"
		/>
	}
	@if (suffix()) {
		<ng-container
			*ngTemplateOutlet="
				addon;
				context: {
					type: 'suffix',
					addon: suffix(),
				}
			"
		/>
	}

	<div class="textField-input">
		<input
			luInput
			type="number"
			class="textField-input-value"
			[placeholder]="placeholder()"
			[formControl]="ngControl.control"
			[step]="step()"
			[min]="min()"
			[max]="max()"
			[class.pr-u-noSpinButtons]="noSpinButtons()"
			(wheel)="$event.preventDefault()"
			#inputElement
		/>
		<div class="textField-input-affix">
			@if (hasClearer() && inputElement.value) {
				<lu-clear class="textField-input-affix-clear" (onClear)="clearValue(); inputElement.focus()">{{ intl().clear }}</lu-clear>
			}
		</div>
	</div>
</div>

<ng-container *luPresentationDisplayDefault>
	{{ ngControl.value }}
</ng-container>
