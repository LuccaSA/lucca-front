<lu-form-field
	[label]="label"
	[required]="required"
	[hiddenLabel]="hiddenLabel"
	[inlineMessage]="inlineMessage"
	[inlineMessageState]="inlineMessageState"
	[size]="size"
	[invalid]="ngControl.control.touched && ngControl.control.invalid"
	[tooltip]="tooltip"
>
	<lu-simple-select
		[placeholder]="placeholder"
		[clearable]="clearable"
		[disabled]="disabled"
		[overlayConfig]="overlayConfig"
		[loading]="loading"
		[options]="options"
		[optionComparer]="optionComparer"
		[optionTpl]="optionTpl"
		[valueTpl]="valueTpl"
		(clueChange)="clueChange.emit($event)"
		(nextPage)="nextPage.emit($event)"
		(previousPage)="previousPage.emit($event)"
		[formControl]="ngControl.control"
	>
		<ng-content></ng-content>
	</lu-simple-select>
</lu-form-field>
