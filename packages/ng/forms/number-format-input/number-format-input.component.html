<div class="textField">
	@if (prefix()) {
	<span class="textField-prefix" luFormFieldId="prefix">
		<span class="textField-label-prefix-item" [attr.aria-label]="prefix()">{{ prefix() }}</span>
	</span>
	} @if (suffix()) {
	<span class="textField-suffix" luFormFieldId="suffix">
		<span class="textField-label-suffix-item" [attr.aria-label]="suffix()">{{ suffix() }}</span>
	</span>
	}

	<div class="textField-input">
		<input
			luInput
			luNumberFormatInput
			[formatOptions]="formatOptions()"
			[min]="min()"
			[max]="max()"
			type="text"
			inputmode="decimal"
			class="textField-input-value"
			[placeholder]="placeholder()"
			[formControl]="ngControl.control"
			#inputElement
		/>
		<div class="textField-input-affix">
			<button class="textField-input-affix-clear clear" type="button" (click)="clearValue()" *ngIf="hasClearer() && inputElement.value">
				<span aria-hidden="true" class="lucca-icon icon-signClose"></span>
				<span class="u-mask">{{ intl.clear }}</span>
			</button>
		</div>
	</div>
</div>
