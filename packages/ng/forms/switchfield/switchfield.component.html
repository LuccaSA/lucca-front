<lu-form-field
	[label]="label"
	[required]="required"
	[hiddenLabel]="hiddenLabel"
	[inlineMessage]="inlineMessage"
	[inlineMessageState]="inlineMessageState"
	[size]="size"
	[invalid]="ngControl.control.touched && ngControl.control.invalid"
	[tooltip]="tooltip"
	layout="checkbox"
>
	<span class="switchField">
		<input luInput type="checkbox" class="switchField-input" [formControl]="ngControl.control" />
		<span class="switchField-icon" aria-hidden="true"><span class="switchField-icon-check"></span></span>
	</span>
</lu-form-field>
