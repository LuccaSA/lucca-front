@if (!isFilterPill()) {
	<input
		luInput
		type="checkbox"
		class="checkboxField-input"
		[class.inputFramed-header-input]="framed"
		[formControl]="ngControl.control"
		[attr.aria-checked]="mixed() ? 'mixed' : null"
	/>
	<span class="checkboxField-icon" [class.inputFramed-header-icon]="framed" aria-hidden="true"
		><span class="checkboxField-icon-check"></span
	></span>
}

<ng-container *luFilterPillLabel="let label = label">
	<label class="filterPill-label" [attr.for]="filterPillInputId" luTooltip luTooltipWhenEllipsis="true">
		{{ label }}
		<span class="filterPill-label-placeholder" aria-hidden="true" [attr.data-content-before]="label"></span>
	</label>
	<span class="filterPill-checkbox">
		<input
			type="checkbox"
			class="filterPill-checkbox-input"
			luInput
			[formControl]="ngControl.control"
			[attr.aria-checked]="mixed() ? 'mixed' : null"
			[attr.id]="filterPillInputId"
		/>
		<span class="filterPill-checkbox-icon" aria-hidden="true">
			<span class="filterPill-checkbox-icon-check"></span>
		</span>
	</span>
</ng-container>
