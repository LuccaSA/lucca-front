<div class="textfield mod-material">

	<lu-select class="textfield-input" [(ngModel)]="selectedFormat" luInput>
		<span *luDisplayer="let format">{{format}}</span>
		<lu-option-picker>
			<lu-option *ngFor="let format of availableFormats" [value]="format">{{format}}</lu-option>
		</lu-option-picker>
	</lu-select>
	<label class="textfield-label">Format</label>
</div>

Result: {{ user | luUserDisplay: selectedFormat }}
