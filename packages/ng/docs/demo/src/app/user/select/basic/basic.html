<section class="contentSection">
	<h3>Component basic</h3>
	<div class="textfield">
		<lu-user-select [(ngModel)]="user" class="textfield-input"></lu-user-select>
		<label class="textfield-label" for="itemOptions">user</label>
	</div>
	<lu-user-tile [user]="user"></lu-user-tile>
	<div class="textfield">
		<lu-user-select [(ngModel)]="users" class="textfield-input" multiple></lu-user-select>
		<label class="textfield-label" for="itemOptions">users (multiple)</label>
	</div>
	<lu-user-tile *ngFor="let user of users" [user]="user"></lu-user-tile>
</section>
