<section class="contentSection">
	<h3>user paged searcher</h3>
	<div class="textfield">
		<lu-select [(ngModel)]="user" class="textfield-input" luEmpty>
			<lu-option-picker>
				<lu-user-paged-searcher></lu-user-paged-searcher>
				<lu-options>
					<lu-option *luDisplayer="let option" [value]="option">{{option.lastName}} {{ option.firstName}}</lu-option>
				</lu-options>
			</lu-option-picker>
		</lu-select>
		<label class="textfield-label">user</label>
	</div>
	<code class="code mod-block">{{ user | json }}</code>
	<div class="textfield">
		<lu-select [(ngModel)]="consultant" class="textfield-input" luEmpty>
			<lu-option-picker>
				<lu-user-paged-searcher [filters]="filters"></lu-user-paged-searcher>
				<lu-options>
					<lu-option *luDisplayer="let option" [value]="option">{{option.lastName}} {{ option.firstName}}</lu-option>
				</lu-options>
			</lu-option-picker>
		</lu-select>
		<label class="textfield-label">user in customer success</label>
	</div>
	<code class="code mod-block">{{ consultant | json }}</code>
	<div class="textfield">
		<lu-select [(ngModel)]="tile" class="textfield-input" luEmpty>
			<lu-option-picker>
				<lu-user-paged-searcher [fields]="fields"></lu-user-paged-searcher>
				<lu-options>
					<lu-option *luDisplayer="let option" [value]="option">
						<lu-user-tile [user]="option"></lu-user-tile>
					</lu-option>
				</lu-options>
			</lu-option-picker>
		</lu-select>
		<label class="textfield-label">with custom fields and templating</label>
	</div>
	<code class="code mod-block">{{ tile | json }}</code>
</section>
