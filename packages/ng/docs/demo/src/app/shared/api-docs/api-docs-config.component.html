<div class="api-doc-component">
	<h2>
		<a href="https://github.com/luccaSA/lucca-front/tree/master/packages/ng/{{apiDocs.fileName}}" target="_blank">{{apiDocs.className}}</a>
	</h2>
	<p>{{apiDocs.description}}</p>

	<ng-template [ngIf]="apiDocs.properties && apiDocs.properties.length">
		<section>
			<h3>Properties</h3>
			<p>
				<ng-template ngFor let-property [ngForOf]="apiDocs.properties">
					<code>{{ property.name }}</code>
				</ng-template>
				<i>&mdash; Documentation available in {{ directiveName }}</i>
			</p>
		</section>
	</ng-template>
</div>
