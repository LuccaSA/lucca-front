<div class="button" [luPopoverTriggerFor]="default">Reposition on scroll</div>
<div class="button" [luPopoverTriggerFor]="block">Block scroll</div>
<div class="button" [luPopoverTriggerFor]="close">Close on scroll</div>
<lu-popover #default>
	Default: reposition
</lu-popover>
<lu-popover #block scroll-strategy="block">
	block
</lu-popover>
<lu-popover #close scroll-strategy="close">
	close
</lu-popover>
