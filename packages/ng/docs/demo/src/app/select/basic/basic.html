<section class="contentSection">
	<h3>Component basic</h3>
	<div class="textfield">
		<lu-select [(ngModel)]="itemSelect" class="textfield-input">
			<ng-container *luDisplayer="let value">{{value.id}} - {{value.name}}</ng-container>
			<lu-option-picker>
				<lu-option [value]="green">{{green.name}}</lu-option>
				<lu-option [value]="red"><i class="lucca-icon">heart</i> {{red.name}}</lu-option>
			</lu-option-picker>
			<lu-select-clearer></lu-select-clearer>
		</lu-select>
		<label class="textfield-label" for="itemOptions">my label</label>
	</div>
	<code class="code mod-block">{{ itemSelect | json }}</code>
</section>

<section class="contentSection">
	<h3>With operators</h3>
	<div class="textfield">
		<lu-select [(ngModel)]="withOperators" class="textfield-input">
			<ng-container *luDisplayer="let value">{{value.id}} - {{value.name}}</ng-container>
			<lu-option-picker>
				<lu-option-feeder [options]="options$ | async"></lu-option-feeder>
				<lu-option-searcher [searchFn]="searchFn"></lu-option-searcher>
				<lu-option-pager></lu-option-pager>
				<lu-option *luForOptions="let option" [value]="option">{{option.name}}</lu-option>
				<!-- <ng-container *luForOptions="let option">
					<lu-option [value]="option">{{option.name}}</lu-option>
				</ng-container> -->
				<!-- <ng-template luForOptions let-option>
					<lu-option [value]="option">{{option.name}}</lu-option>
				</ng-template> -->
			</lu-option-picker>
		</lu-select>
		<label class="textfield-label" for="itemOptions">my label</label>
	</div>
	<code class="code mod-block">{{ withOperators | json }}</code>
</section>
