<section class="contentSection">
	<h2>Clear with null value</h2>
	<div class="textfield">
		<lu-select [(ngModel)]="itemSelect"
			class="textfield-input"
			placeholder="placeholder"
			name="itemOptions">
				<lu-select-option *ngFor="let option of options" [luOptionValue]="option">{{option.name}}</lu-select-option>
				<lu-select-clearer></lu-select-clearer>
		</lu-select>
		<label class="textfield-label" for="itemOptions">my label</label>
	</div>
	<code class="code mod-block">{{ itemSelect | json }}</code>
</section>

<section class="contentSection">
	<h2>Clear with default value</h2>
	<div class="textfield">
		<lu-select [(ngModel)]="itemSelectDefault"
			class="textfield-input"
			placeholder="placeholder"
			name="itemOptions">
				<lu-select-option *ngFor="let option of options" [luOptionValue]="option">{{option.name}}</lu-select-option>
				<lu-select-clearer-first [options]="options"></lu-select-clearer-first>
		</lu-select>
		<label class="textfield-label" for="itemOptions">my label</label>
	</div>
	<code class="code mod-block">{{ itemSelectDefault | json }}</code>
</section>
