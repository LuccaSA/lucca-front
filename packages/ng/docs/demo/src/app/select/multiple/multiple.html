<section class="contentSection">
	<h3>multiple</h3>
	<div class="textfield">
		<lu-select [(ngModel)]="items" class="textfield-input" multiple>
			<span class="label" *luDisplayer="let value">{{value.id}} - {{value.name}}</span>
			<lu-option-picker>
				<lu-option [value]="red">{{red.name}}</lu-option>
				<lu-option [value]="green">{{green.name}}</lu-option>
				<lu-option [value]="yellow">{{yellow.name}}</lu-option>
				<lu-option [value]="blue">{{blue.name}}</lu-option>
			</lu-option-picker>
			<lu-select-clearer></lu-select-clearer>
		</lu-select>
		<label class="textfield-label" for="itemOptions">my label</label>
	</div>
	<code class="code mod-block">{{ items | json }}</code>
</section>
<section class="contentSection">
	<h3>multiple</h3>
	<div class="textfield">
		<lu-select [(ngModel)]="colors" class="textfield-input" multiple>
			<ng-container *luDisplayer="let values; multiple: true">{{values?.length}} colors</ng-container>
			<!-- <ng-template luDisplayer multiple let-values>
				{{values?.length}} colors
			</ng-template> -->
			<!-- <ng-template luDisplayer luDisplayerMultiple let-values>
				{{values?.length}} colors
			</ng-template> -->

			<lu-option-picker>
				<lu-option [value]="green">{{green.name}}</lu-option>
				<lu-option [value]="red">{{red.name}}</lu-option>
			</lu-option-picker>
			<lu-select-clearer></lu-select-clearer>
		</lu-select>
		<label class="textfield-label" for="itemOptions">my label</label>
	</div>
	<code class="code mod-block">{{ colors | json }}</code>
</section>
