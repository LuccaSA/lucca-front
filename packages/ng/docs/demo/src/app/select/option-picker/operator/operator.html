<section class="contentSection">
		<h3>With operators</h3>
		<div class="textfield">
			<lu-select [(ngModel)]="item" class="textfield-input">
				<ng-container *luDisplayer="let value">{{value.name}}</ng-container>
				<lu-option-picker>
					<!-- transforms the colors array to be passed between operators -->
					<lu-option-feeder [options]="colors"></lu-option-feeder>
					<!-- allows you to filter said colors -->
					<lu-option-searcher [searchFn]="searchFn"></lu-option-searcher>
					<!-- adds paging to the results to not break your DOM -->
					<lu-option-pager></lu-option-pager>
					<!-- specify the template to display each color -->
					<lu-option *luForOptions="let color" [value]="color">{{color.name}}</lu-option>
				</lu-option-picker>
			</lu-select>
			<label class="textfield-label" for="itemOptions">my label</label>
		</div>
		this option picker allows you to pick through a collection of <code class="code">{{ colors.length }}</code> colors
		<code class="code mod-block">{{ item | json }}</code>
	</section>
