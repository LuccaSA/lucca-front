<section class="contentSection">
	<h3>Api pager</h3>
	<div class="textfield">
		<lu-select [(ngModel)]="user" class="textfield-input">
			<lu-option-picker>
				<lu-api-pager api="/api/v3/users"></lu-api-pager>
				<lu-option-template>
					<ng-template let-option>{{option.name}}</ng-template>
				</lu-option-template>
			</lu-option-picker>
		</lu-select>
		<label class="textfield-label">users</label>
	</div>
	<code class="code mod-block">{{ user | json }}</code>
	<div class="textfield">
		<lu-select [(ngModel)]="le" class="textfield-input">
			<lu-option-picker>
				<lu-api-pager api="/api/v3/legalentities"></lu-api-pager>
				<lu-option-template>
					<ng-template let-option>{{option.name}}</ng-template>
				</lu-option-template>
			</lu-option-picker>
		</lu-select>
		<label class="textfield-label">legal entity</label>
	</div>
	<code class="code mod-block">{{ le | json }}</code>
</section>
