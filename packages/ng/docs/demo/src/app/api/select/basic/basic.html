<p>
	Offers a all in one component to query an api
</p>
<section class="contentSection">
	<h3>Api select input</h3>
	<div class="textfield">
		<lu-api-select [(ngModel)]="department" class="textfield-input" api="/api/v3/departments"></lu-api-select>
		<label class="textfield-label">department</label>
	</div>
	<h3>Api select input multiple</h3>
	<div class="textfield">
		<lu-api-select [(ngModel)]="departments" class="textfield-input" api="/api/v3/departments" multiple></lu-api-select>
		<label class="textfield-label">departments</label>
	</div>
</section>
