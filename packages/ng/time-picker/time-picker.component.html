<div [class]="pickerClass()" (focusout)="focusoutHandler($event)" (copy)="copyHandler($event)" (paste)="pasteHandler($event)">
	<!-- eslint-disable-next-line @angular-eslint/template/interactive-supports-focus -->
	<fieldset class="timePicker-fieldset" (click)="clickHandler($event)">
		<div class="u-mask">{{ intl.timePickerDescriptionAccessibility }}</div>
		<lu-time-picker-part
			#hoursPart
			class="timePicker-fieldset-group"
			[disabled]="disabled()"
			[label]="intl.timePickerHours"
			[value]="hours()"
			[max]="maxHours()"
			[decimalConf]="hoursDecimalConf()"
			[displayArrows]="displayArrows()"
			[isReadonly]="isReadonly()"
			[hideValue]="shouldHideZeroValue()"
			[focused]="focusedPart === 'hours'"
			(valueChange)="hoursInputHandler($event)"
			(nextRequest)="focusPart('minutes')"
			(inputControlClick)="inputControlClickHandler('hours', $event)"
		/>
		<div aria-hidden="true" [class]="fieldsetSuffixClass()">{{ separator() }}</div>
		<lu-time-picker-part
			#minutesPart
			class="timePicker-fieldset-group"
			[label]="intl.timePickerMinutes"
			[value]="minutes()"
			[max]="59"
			[displayArrows]="displayArrows()"
			[isReadonly]="isReadonly()"
			[hideValue]="shouldHideZeroValue()"
			[disabled]="disabled() || !minutesIncrement()"
			[focused]="focusedPart === 'minutes'"
			(valueChange)="minutesInputHandler($event)"
			(prevRequest)="focusPart('hours')"
			(inputControlClick)="inputControlClickHandler('minutes', $event)"
		/>
	</fieldset>
</div>
