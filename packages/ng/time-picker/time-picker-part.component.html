@if (isReadonly()) {
<span class="timePicker-fieldset-group-textfield">
	<span class="timePicker-fieldset-group-textfield-input">{{ value() | number: decimalConf() }}</span>
	<span class="u-mask">{{ label() }}</span>
</span>
} @else {
<label class="timePicker-fieldset-group-textfield">
	<input
		#timePickerInput
		luInput
		class="timePicker-fieldset-group-textfield-input"
		type="text"
		[value]="hideValue() ? null : value()"
		(input)="keysInputHandler($event)"
		(click)="clickHandler($event)"
		(keydown)="keydownHandler($event)"
	/>
	<span aria-hidden="true" class="timePicker-fieldset-group-textfield-display"> {{ valueLabel() }} </span>
	<span class="u-mask">{{ label() }}</span>
</label>
@if (displayArrows() && !disabled()) {
<button class="timePicker-fieldset-group-button" type="button" tabindex="-1" luRepeatOnHold (hold)="up()">
	<span aria-hidden="true" class="lucca-icon icon-northArrow"></span>
</button>
<button class="timePicker-fieldset-group-button" type="button" tabindex="-1" luRepeatOnHold (hold)="down()">
	<span aria-hidden="true" class="lucca-icon icon-southArrow"></span>
</button>
} }
