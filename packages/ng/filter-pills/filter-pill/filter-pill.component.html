<label class="filterPill-label" (click)="popoverRef.openPopover(true)">{{ label() }}</label>
<button
	class="filterPill-combobox"
	type="button"
	role="combobox"
	[luPopover2]="pillContent"
	[luPopoverNoCloseButton]="true"
	#popoverRef="luPopover2"
	[attr.aria-expanded]="popoverRef.opened()"
>
	LA VALEUR ICI
</button>
<button type="button" class="filterPill-clear" (click)="$event.stopPropagation(); clear()">
	<lu-icon icon="signClose" size="XS" alt="Vider ce champ"></lu-icon>
</button>
<button type="button" aria-hidden="true" tabindex="-1" class="filterPill-toggle" (click)="popoverRef.openPopover(true)">
	<lu-icon [icon]="icon()" size="S"></lu-icon>
</button>
<ng-template #pillContent>
	<div class="pr-u-padding100">
		<ng-content></ng-content>
	</div>
</ng-template>
