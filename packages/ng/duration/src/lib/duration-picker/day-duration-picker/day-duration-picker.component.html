<div class="timePicker mod-withArrow">
	<fieldset class="timePicker-fieldset">
		<div class="timePicker-fieldset-group duration-picker">
			<label class="timePicker-fieldset-group-textfield">
				<input
					class="timePicker-fieldset-group-textfield-input"
					#daysInput
					type="number"
					[ngModel]="days | round:3"
					(ngModelChange)="updateDays($event)"
					[disabled]="disabled"
					(blur)="touched.emit()"
					(focusin)="daysInput.select()"
					tabindex="1"
				/>
				<span class="u-mask">{{ intl.days }}</span>
			</label>
			<button
				class="timePicker-fieldset-group-button"
				type="button"
				(click)="incrementDays()"
				*ngIf="!hideButtons"
				[disabled]="disabled || !canIncrementDays"
			>
				<span aria-hidden="true" class="lucca-icon icon-northArrow"></span>
				<span class="u-mask">{{ intl.increaseDays }}</span>
			</button>
			<button
				class="timePicker-fieldset-group-button"
				type="button"
				(click)="decrementDays()"
				*ngIf="!hideButtons"
				[disabled]="disabled || !canDecrementDays"
			>
				<span aria-hidden="true" class="lucca-icon icon-southArrow"></span>
				<span class="u-mask">{{ intl.decreaseDays }}</span>
			</button>
		</div>
		<div aria-hidden="true">{{ intl.daysShort }}</div>
	</fieldset>
</div>
