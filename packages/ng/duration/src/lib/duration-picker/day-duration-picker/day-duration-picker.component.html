<fieldset class="timepicker mod-days">
	<legend class="u-mask">Dur√©e</legend>
	<div class="timepicker-field">
		<label>
			<span class="u-mask">{{ intl.days }}</span>
			<input
				class="timepicker-field-input"
				#daysInput
				type="number"
				[ngModel]="days | round:3"
				(ngModelChange)="updateDays($event)"
				[disabled]="disabled"
				(blur)="touched.emit()"
				(focusin)="daysInput.select()"
				tabindex="1"
			/>
		</label>
		<button
			class="timepicker-field-increment"
			type="button"
			tabindex="-1"
			aria-hidden="true"
			(click)="incrementDays()"
			*ngIf="!hideButtons"
			[disabled]="disabled || !canIncrementDays"
		>
			<span class="lucca-icon icon-northArrow"></span>
		</button>
		<button
			class="timepicker-field-increment"
			type="button"
			tabindex="-1"
			aria-hidden="true"
			(click)="decrementDays()"
			*ngIf="!hideButtons"
			[disabled]="disabled || !canDecrementDays"
		>
			<span class="lucca-icon icon-southArrow"></span>
		</button>
	</div>
	<div class="timepicker-separator" aria-hidden="true">{{ intl.daysShort }}</div>
	<!-- <div class="timepicker-separator" aria-hidden="true">days</div> -->
</fieldset>
