<fieldset class="timepicker">
	<legend class="u-mask">DurÃ©e</legend>
	<div class="timepicker-field">
		<label>
			<span class="u-mask">{{ intl.hours }}</span>
			<input
				class="timepicker-field-input"
				#hoursInput
				type="number"
				tabindex="1"
				luNumbersOnly
				[ngModel]="hours | number: '2.0'"
				(ngModelChange)="hoursValueChange($event)"
				[disabled]="disabled"
				(blur)="touched.emit()"
				(focusin)="hoursInput.select()"
			/>
		</label>
		<button
			class="timepicker-field-increment"
			type="button"
			tabindex="-1"
			aria-hidden="true"
			(click)="incrementHours()"
			*ngIf="!hideButtons"
			[disabled]="disabled || !canIncrementHours"
		>
			<span class="lucca-icon icon-northArrow"></span>
		</button>
		<button
			class="timepicker-field-increment"
			type="button"
			tabindex="-1"
			aria-hidden="true"
			(click)="decrementHours()"
			*ngIf="!hideButtons"
			[disabled]="disabled || !canDecrementHours"
		>
			<span class="lucca-icon icon-southArrow"></span>
		</button>
	</div>
	<div class="timepicker-separator" aria-hidden="true">{{ intl.hoursShort }}</div>
	<div class="timepicker-field">
		<label>
			<span class="u-mask">{{ intl.minutes }}</span>
			<input
				class="timepicker-field-input"
				#minutesInput
				type="number"
				tabindex="1"
				luNumbersOnly
				[ngModel]="minutes | number:'2.0'"
				(ngModelChange)="minutesValueChange($event)"
				[disabled]="disabled"
				(blur)="touched.emit()"
				(focusin)="minutesInput.select()"
			/>
		</label>
		<button
			class="timepicker-field-increment"
			type="button"
			tabindex="-1"
			aria-hidden="true"
			(click)="incrementMinutes()"
			*ngIf="calculatedStepMinutes && !hideButtons"
			[disabled]="disabled || !canIncrementMinutes"
		>
			<span class="lucca-icon icon-northArrow"></span>
		</button>
		<button
			class="timepicker-field-increment"
			type="button"
			tabindex="-1"
			aria-hidden="true"
			(click)="decrementMinutes()"
			*ngIf="calculatedStepMinutes && !hideButtons"
			[disabled]="disabled || !canDecrementMinutes"
		>
			<span class="lucca-icon icon-southArrow"></span>
		</button>
	</div>
</fieldset>
