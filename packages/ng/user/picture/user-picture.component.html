<ng-container *ngIf="hasPicture; else displayInitials">
	<img class="avatar-picture" [src]="pictureHref" alt="" (error)="pictureError()" [loading]="imageLoadingAttribute" />
</ng-container>

<ng-template #displayInitials>
	<div class="avatar-picture" [ngStyle]="style">
		<span class="avatar-picture-initials">{{ initials }}</span>
	</div>
</ng-template>
