<ng-container *ngIf="hasPicture; else displayInitials">
	<img class="picture" [src]="pictureHref" alt="" (error)="pictureError()" [loading]="imageLoadingAttribute" />
</ng-container>

<ng-template #displayInitials>
	<div class="picture" [ngStyle]="style">
		<span class="userPicture-initials">{{ initials }}</span>
	</div>
</ng-template>
