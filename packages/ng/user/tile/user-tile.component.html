<lu-user-picture [user]="user" [displayFormat]="displayPictureFormat"></lu-user-picture>
<div class="userTile-content">
	<div class="userTile-content-name">{{ user | luUserDisplay: displayFormat }}</div>
	@if (role || user?.jobTitle) {
		<div class="userTile-content-info">{{ role ? role : user?.jobTitle }}</div>
	}
	<div class="user-tile-footnote"><ng-content></ng-content></div>
</div>
