<form [formGroup]="form">
	<div class="textfield mod-search" [class.is-loading]="loading$ | async">
		<input #searchInput class="textfield-input" formControlName="clue" />
	</div>

	<label
		class="checkbox mod-formerEmployee mod-small"
		*ngIf="enableFormerEmployees"
	>
		<input
			class="checkbox-input"
			type="checkbox"
			formControlName="formerEmployees"
		/>
		<span class="checkbox-label">{{ intl.includeFormerEmployees }}</span>
	</label>
</form>

<lu-option-placeholder
	*ngIf="(empty$ | async) && (loading$ | async) === false"
	(onClear)="reset()"
></lu-option-placeholder>
