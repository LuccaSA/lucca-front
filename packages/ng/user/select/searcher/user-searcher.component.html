<form [formGroup]="form">
	<div class="textfield mod-search" [class.is-loading]="loading$ | async">
		<input #searchInput class="textfield-input" formControlName="clue" />
	</div>

	@if (enableFormerEmployees) {
		<label class="checkbox mod-formerEmployee mod-S">
			<input class="checkbox-input" type="checkbox" formControlName="formerEmployees" />
			<span class="checkbox-label">{{ intl().includeFormerEmployees }}</span>
		</label>
	}
</form>

@if ((empty$ | async) && (loading$ | async) === false) {
	<lu-option-placeholder (onClear)="reset()" />
}
