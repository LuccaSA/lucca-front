<div>
	<md-input-container>
		<input mdInput [mdDatepicker]="pickerMin" placeholder="{{'LU_DATE_RANGE_PICKER_PLACEHOLDER_FROM' | translate}}">
		<button mdSuffix [mdDatepickerToggle]="pickerMin"></button>
		<md-datepicker (selectedChanged)="updateMin($event)" #pickerMin></md-datepicker>
	</md-input-container>

	<md-input-container>
		<input mdInput [mdDatepicker]="pickerMax" placeholder="{{'LU_DATE_RANGE_PICKER_PLACEHOLDER_TO' | translate}}">
		<button mdSuffix [mdDatepickerToggle]="pickerMax"></button>
		<md-datepicker (selectedChanged)="updateMax($event)" #pickerMax></md-datepicker>
	</md-input-container>
</div>

<div>
	<button class="button" *ngIf="!!min" (click)="close(true, false)">
		{{ 'LU_DATE_RANGE_PICKER_BUTTON_FROM' | translate:{date: displayDate(min)} }}
	</button>
	<button class="button" *ngIf="!!max" (click)="close(false, true)">
		{{ 'LU_DATE_RANGE_PICKER_BUTTON_TO' | translate:{date: displayDate(max)} }}
	</button>
</div>
