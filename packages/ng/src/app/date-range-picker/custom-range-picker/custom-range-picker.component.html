<div class="custom-range-picker-inputs">
	<div class="input mod-inline">
		<input class="input-field"
					 [ngClass]="{'is-filled': !!min}"
					 [mdDatepicker]="pickerMin"  [(ngModel)]="min" placeholder="../../....">
		<label class="input-label">{{'LU_DATE_RANGE_PICKER_PLACEHOLDER_FROM' | translate}}</label>
		<md-datepicker-toggle [for]="pickerMin"></md-datepicker-toggle>
		<md-datepicker #pickerMin></md-datepicker>
	</div>

	<div class="input mod-inline">
		<input class="input-field"
					 [ngClass]="{'is-filled': !!max}"
					 [mdDatepicker]="pickerMax" [(ngModel)]="max" placeholder="../../....">
		<label class="input-label">{{'LU_DATE_RANGE_PICKER_PLACEHOLDER_TO' | translate}}</label>
		<md-datepicker-toggle [for]="pickerMax"></md-datepicker-toggle>
		<md-datepicker #pickerMax></md-datepicker>
	</div>
</div>

<div class="custom-range-picker-shortcuts" *ngIf="!!max || !!min">
	<div *ngIf="!!max && !!min && max.isSame(min, 'day')">
		<button class="button mod-wired"  (click)="close(true, true)">
			{{ displayDate(min) }}
		</button>
	</div>
	<button class="button mod-wired" *ngIf="!!min" (click)="close(true, false)">
		{{ 'LU_DATE_RANGE_PICKER_BUTTON_FROM' | translate:{date: displayDate(min)} }}
	</button>
	<button class="button mod-wired" *ngIf="!!max" (click)="close(false, true)">
		{{ 'LU_DATE_RANGE_PICKER_BUTTON_TO' | translate:{date: displayDate(max)} }}
	</button>
	<div *ngIf="!!max && !!min && !max.isSame(min, 'day')">
		<button class="button mod-wired" [disabled]="max.isBefore(min)" (click)="close(true, true)">
			{{ 'LU_DATE_RANGE_PICKER_BUTTON_FROM_TO' | translate:{dateMin: displayDate(min), dateMax: displayDate(max)} }}
		</button> <br/>
	</div>
</div>
