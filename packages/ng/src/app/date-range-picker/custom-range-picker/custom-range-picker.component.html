<div>
	<md-input-container>
		<input mdInput [mdDatepicker]="pickerMin" [value]="min" placeholder="{{'LU_DATE_RANGE_PICKER_PLACEHOLDER_FROM' | translate}}">
		<button mdSuffix [mdDatepickerToggle]="pickerMin"></button>
		<md-datepicker  (selectedChanged)="updateMin($event)" #pickerMin></md-datepicker>
	</md-input-container>

	<md-input-container>
		<input mdInput [mdDatepicker]="pickerMax" [value]="max" placeholder="{{'LU_DATE_RANGE_PICKER_PLACEHOLDER_TO' | translate}}">
		<button mdSuffix [mdDatepickerToggle]="pickerMax"></button>
		<md-datepicker (selectedChanged)="updateMax($event)" #pickerMax></md-datepicker>
	</md-input-container>
</div>

<div>
	<div *ngIf="!!max && !!min && max.isSame(min, 'day')">
		<button class="button"  (click)="close(true, true)">
			{{ displayDate(min) }}
		</button>
	</div>
	<button class="button" *ngIf="!!min" (click)="close(true, false)">
		{{ 'LU_DATE_RANGE_PICKER_BUTTON_FROM' | translate:{date: displayDate(min)} }}
	</button>
	<button class="button" *ngIf="!!max" (click)="close(false, true)">
		{{ 'LU_DATE_RANGE_PICKER_BUTTON_TO' | translate:{date: displayDate(max)} }}
	</button>
	<div *ngIf="!!max && !!min && !max.isSame(min, 'day')">
		<button class="button" (click)="close(true, true)">
			{{ 'LU_DATE_RANGE_PICKER_BUTTON_FROM_TO' | translate:{dateMin: displayDate(min), dateMax: displayDate(max)} }}
		</button> <br/>
	</div>
</div>
