<md-select (change)="onChoiceChange($event.value)" placeholder="{{placeholder}}">
	<md-option *ngFor="let choice of preConfiguredRanges" [value]="choice">
		{{choice.label}}
	</md-option>
	<md-option (click)="selectCustomRange()">
		{{ 'LU_DATE_RANGE_PICKER_CUSTOM_RANGE_LABEL' | translate }}
	</md-option>
</md-select>
