<div class="textfield mod-search">
	<input
	#inputClue
	(keydown)="_onKeydown($event)"
	(mousedown)="_onMouseDown($event)"

	(blur)="_onBlur()"
	class="textfield-input"
	[(ngModel)]="_clue"
	(input)="_onFieldChange($event.target.value)"
	>
</div>
<div class="select-options" #scrollElement
	(scroll)="_onScroll($event)"
	>
	<lu-select-option [luOptionValue]="user" *ngFor="let user of _users" (onSelectionChange)="_selectUser($event)">{{user.firstName}} {{user.lastName}}</lu-select-option>
	<div class="select-options-loading u-textCenter" *ngIf="_loading"><span class="loading"></span></div>
	<div class="select-options-noResult" *ngIf="_noResults">{{_intl.noResultsLabel}}</div>
</div>
