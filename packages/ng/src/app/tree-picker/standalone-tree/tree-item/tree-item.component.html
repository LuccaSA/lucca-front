<div class="checkbox">
	<input class="checkbox-input" type="checkbox" [checked]="tree.node.isSelected" (change)="onChecked(tree)" id="{{ nodeUniqueId }}">
	<label class="checkbox-label" for="{{ nodeUniqueId }}">{{ tree.node.name }}</label>
</div>
<button class="button mod-flat" *ngIf="multiple === true && tree.children != null && tree.children.length > 0" (click)="onCheckParentOnly()">(parent only)</button>
<ul *ngIf="tree.children != null && tree.children.length > 0">
	<li *ngFor="let child of tree.children">
		<lu-tree-item [tree]="child" [multiple]="multiple" [messenger]="messenger"></lu-tree-item>
	</li>
</ul>
