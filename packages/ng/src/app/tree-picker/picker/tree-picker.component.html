<div [LuPopoverTriggerFor]="treePickerPopover">
	<span class="value-empty" *ngIf="(multiple === false && value?.id == null) || (multiple == true && (value == null || value.length === 0))">
		{{ placeholder }}
	</span>
	<span class="single-value" *ngIf="multiple === false && value != null">
		{{ value.name }}
	</span>
	<span class="multiple-value" *ngIf="multiple === true && value != null && value.length > 0">
		<span class="multiple-value-count">
			{{ value.length }}
		</span>
		<span>
			{{ placeholder }}
		</span>
	</span>
</div>

<lu-popover #treePickerPopover trigger-on="click">
	<lu-tree [sourceTree]="sourceTree" [(ngModel)]="value" [multiple]="multiple"></lu-tree>
</lu-popover>
