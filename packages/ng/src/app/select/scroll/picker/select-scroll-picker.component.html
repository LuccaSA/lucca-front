<div class="select-options" #scrollElement
	(scroll)="_onScroll($event)"
	>
	<lu-select-option [luOptionValue]="option" *ngFor="let option of _options" (onSelectionChange)="_selectOption($event)">{{textValue(option)}}</lu-select-option>
	<div class="select-options-loading u-textCenter" *ngIf="_loading"><span class="loading"></span></div>
</div>
