	[luSelect]="selectRef">
	<div class="select-value">{{_strValue}}</div>
	<ng-content></ng-content>
	<lu-select-picker #selectRef (itemSelected)="_optionSelected($event)">
		<ng-content select="[option],lu-select-option"></ng-content>
	</lu-select-picker>
</div>
