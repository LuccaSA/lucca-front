<div class="select"
	[class.mod-remove]="_canRemove"
	[luSelect]="selectRef"
	(close)="onClose()">
	<div class="select-value">{{_strValue}}</div>
	<ng-content></ng-content>
	<lu-select-picker #selectRef (itemSelected)="_optionSelected($event)">
		<ng-content select="[luOptionValue],[luOptionFeeder]"></ng-content>
	</lu-select-picker>
</div>
