<div class="textfield mod-select {{mod}}"
	[class.mod-remove]="_canRemove"
	[luSelect]="selectRef">
	<div
	class="textfield-input"
	>{{_strValue}}</div>
	<ng-content></ng-content>
	<lu-select-picker #selectRef (itemSelected)="_optionSelected($event)">
		<ng-content select="[option],lu-select-option"></ng-content>
	</lu-select-picker>
</div>
