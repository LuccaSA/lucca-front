<div class="checkbox">
	<input class="checkbox-input" type="checkbox" [checked]="tree.node.isSelected" (change)="onChecked(tree)" id="department_{{tree.node.id}}_checkbox">
	<label class="checkbox-label" for="department_{{tree.node.id}}_checkbox">{{ tree.node.name }}</label>
</div>
<button class="button mod-flat" *ngIf="allowMultiple === true && tree.children != null && tree.children.length > 0" (click)="onCheckParentOnly()">(parent only)</button>
<ul *ngIf="tree.children != null && tree.children.length > 0">
	<li *ngFor="let child of tree.children">
		<lu-department-picker-item [tree]="child"></lu-department-picker-item>
	</li>
</ul>
