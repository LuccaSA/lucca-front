<div
	class="lu-picker-panel lu-option-picker-panel"
	role="dialog"
	cdkTrapFocus
	*ngIf="{ options: options$ | async } as ctx"
	[cdkTrapFocusAutoCapture]="true"
>
	<div class="lu-picker-content" tabindex="0">
		<ng-container *ngIf="searchable">
			<div class="textfield mod-search">
				<input #searchInput class="textfield-input" [(ngModel)]="search" (ngModelChange)="updateClue($event)" />
			</div>

			<div class="optionPlaceholder" *ngIf="search && !ctx.options?.length">
				<p class="optionPlaceholder-content u-marginBottomReset">Aucun r√©sultat pour votre recherche</p>
				<button type="button" class="link" (click)="updateClue(null); searchInput.focus()">Vider la recherche</button>
			</div>
		</ng-container>

		<lu-select-option
			*ngFor="let option of ctx.options; let index = index"
			[option]="option"
			[optionIndex]="index"
			[isSelected]="option === selected"
			[disabled]="false"
			(click)="panelRef.emitValue(option)"
		>
			<ng-container *ngTemplateOutlet="optionTpl; context: { $implicit: option }"></ng-container>
		</lu-select-option>
	</div>
</div>
