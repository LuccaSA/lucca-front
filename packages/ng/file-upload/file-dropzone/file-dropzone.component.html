<div class="fileUpload mod-dropzone" [class.is-droppable]="droppable" (dragenter)="droppable = true" (dragleave)="droppable = false">
	<div class="fileUpload-status">
		<lu-bubble-illustration [illustration]="illus()" action size="L" />
	</div>
	<div class="fileUpload-instruction" [attr.id]="'fileUpload-instruction-' + idSuffix">
		@if (acceptNames().length) {
			<span class="fileUpload-instruction-formats">
				@if (acceptNames().length > 1 || acceptAll()) {
					{{ intl.acceptedFormat.other }}
				} @else {
					{{ intl.acceptedFormat.one }}
				}
				{{ acceptNames().join(", ") }}.
			</span>
		}
		@if (fileMaxSize()) {
			<span class="fileUpload-instruction-size">{{ intl.maxWeight.other | intlParams: { maxSizeDisplay: maxSizeDisplay() } }}</span>
		}
	</div>
</div>
