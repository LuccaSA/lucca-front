<div class="fileUpload mod-dropzone" [class.is-droppable]="droppable" (dragenter)="droppable = true" (dragleave)="droppable = false">
	<div class="fileUpload-status" [innerHtml]="illustrationUrl() | luSafeExternalSvg"></div>
	<div class="fileUpload-instruction" [attr.id]="'fileUpload-instruction-' + idSuffix">
		@if (acceptNames().length) {
		<span class="fileUpload-instruction-formats">
			@if (acceptNames().length > 1 || acceptAll()) { Formats acceptés : } @else { Format accepté : } {{ acceptNames().join(', ') }}.
		</span>
		} @if (fileMaxSize()) {
		<span class="fileUpload-instruction-size">Poids maximum d’un fichier : {{ maxSizeDisplay() }}. </span>
		}
	</div>
</div>
