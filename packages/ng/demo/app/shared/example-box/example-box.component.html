<div class="switch" *ngIf="snippets">
	<input type="checkbox" class="switch-input" id="{{demo}}" (click)="toggleCode()">
	<label for="{{demo}}" class="switch-label">{{showCode ? 'Show' : 'Hide'}} source code</label>
</div>
<div class="box mod-toggle" *ngIf="showCode">
	<pre class="language-html"><code class="language-html" [innerHTML]="snippets[demo].markup"></code></pre>
	<pre class="language-typescript"><code class="language-typescript" [innerHTML]="snippets[demo].code"></code></pre>
</div>
