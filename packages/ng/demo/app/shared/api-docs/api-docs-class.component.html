<div class="api-doc-component">
	<h2>
		<a href="https://github.com/luccaSA/lucca-front/tree/master/packages/ng/{{apiDocs.fileName}}" target="_blank">{{apiDocs.className}}</a>
	</h2>
	<p>{{apiDocs.description}}</p>

	<ng-template [ngIf]="apiDocs.properties && apiDocs.properties.length">
		<section>
			<h3>Properties</h3>
			<table class="table table-sm table-hover">
				<tbody>
					<tr *ngFor="let prop of apiDocs.properties">
						<td class="label-cell"><code>{{prop.name}}</code></td>
						<td class="content-cell">
							<div><i>Type: </i><code>{{ prop.type }}</code></div>
							<ng-template [ngIf]="prop.defaultValue">
								<div><i>Default value: </i><code>{{prop.defaultValue || '-'}}</code></div>
							</ng-template>
							<div style="margin: 10px 0">{{ prop.description }}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</ng-template>

	<ng-template [ngIf]="apiDocs.methods && apiDocs.methods.length">
		<section>
			<h3>Methods</h3>
			<table class="table table-sm table-hover">
				<tbody>
					<tr *ngFor="let method of apiDocs.methods">
						<td class="label-cell"><code>{{method.name}}</code></td>
						<td class="content-cell">
							<div><i>Signature: </i><code>{{ methodSignature(method) }}</code></div>
							<div><i>Return type: </i><code>{{ method.returnType }}</code></div>
							<div style="margin: 10px 0">{{ method.description }}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</ng-template>
</div>
<hr/>
