<h3>Debug - plz ignore</h3>

<form class="formly" role="form" novalidate [formGroup]="form" (ngSubmit)="submit(user)">
	<formly-form [model]="user" [fields]="userFields">
	</formly-form>
</form>

<div class="textfield">
	<input luEmpty [formControl]="autoCompleteFC" class="textfield-input" [matAutocomplete]="auto">
	<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
		<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
			<span>{{ option.name }}</span>
		</mat-option>
	</mat-autocomplete>
	<label class="textfield-label">un autocomplete pour sandy</label>
</div>

<div class="textfield">
	<mat-select class="textfield-input" luEmpty [(ngModel)]="select">
		<mat-option *ngFor="let option of options" [value]="option">
			{{ option.name }}
		</mat-option>
	</mat-select>
	<label [attr.for]="id" class="textfield-label">un select pour sandy</label>
</div>

<button class="button" (click)="click(options[1])">set to options[1]</button>
<button class="button" (click)="click({id: 1})">set to {{ '{ id: 1 }' }}</button>
