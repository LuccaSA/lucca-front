<form class="formly" role="form" novalidate [formGroup]="form" (ngSubmit)="submit(user)">
	<formly-form [model]="user" [fields]="userFields">
	</formly-form>
</form>

<div class="input">
	<input matInput [matAutocomplete]="auto" [formControl]="autoCompleteFC" luEmpty class="input-field">
	<mat-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
		<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
			<span>{{ option.name }}</span>
		</mat-option>
	</mat-autocomplete>
	<label class="input-label">un autocomplete pour sandy</label>
</div>
