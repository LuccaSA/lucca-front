<ng-template ngFor let-feature [ngForOf]="features">
	<div class="navSide-item is-open" *ngIf="!!feature.path">
		<a class="navSide-item-link" [routerLink]="[feature.path]" routerLinkActive="is-active">
			<span class="navSide-item-link-title">{{feature.label}}</span>
		</a>
		<nav class="navSide-item-subMenu" *ngIf="!!feature.children">
			<ng-template ngFor let-subFeature [ngForOf]="feature.children">
				<a *ngIf="subFeature.path" class="navSide-item-subMenu-link" [routerLink]="[feature.path, subFeature.path]" routerLinkActive="is-active">
					{{subFeature.label}}
				</a>
			</ng-template>
		</nav>
	</div>
</ng-template>
