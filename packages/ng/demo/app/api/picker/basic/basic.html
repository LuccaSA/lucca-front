<div class="textfield mod-material">
	<input [(ngModel)]="api" class="textfield-input" (ngModelChange)="apiChanged()" name="api" luEmpty>
	<label class="textfield-label" for="api">api</label>
</div>
<div class="textfield mod-material">
	<input [luApiPicker]="picker" [(ngModel)]="item" class="textfield-input" name="item" luEmpty [api]="api">
	<label class="textfield-label" for="item">item</label>
	<lu-api-picker #picker></lu-api-picker>
</div>
<code class="code mod-block">{{ item | json }}</code>
