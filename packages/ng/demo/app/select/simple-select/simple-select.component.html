<h3>Component basic</h3>
<div class="textfield mod-select">
	<lu-select [(ngModel)]="itemSelect"
		class="textfield-input"
		placeholder="my label"
		name="itemOptions">
		<lu-select-option *ngFor="let option of options" [value]="option">{{option.name}}</lu-select-option>
</lu-select>
<label class="textfield-label" for="itemOptions">my label</label>
</div>
<code class="code mod-block">{{ itemSelect | json }}</code>

<h3>Component With High number of Options</h3>
<div class="textfield mod-select mod-material">
	<lu-select [(ngModel)]="itemLotOfOptionsSelect"
		class="textfield-input"
		placeholder="my label"
		name="itemOptions">
		<lu-select-option *ngFor="let option of lotOfOptions" [value]="option">{{option.name}}</lu-select-option>
	</lu-select>
	<label class="textfield-label" for="itemOptions">my label</label>
</div>
<code class="code mod-block">{{ itemLotOfOptionsSelect | json }}</code>
