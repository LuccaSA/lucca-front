<div class="demo-container">
	<lu-date-range-picker
		[(ngModel)]="range"
		[placeholder]="placeholder"
		[preConfiguredRanges]="preConfiguredRanges">
	</lu-date-range-picker>
</div>

<p>from : {{range.dateMin ? range.dateMin.format('LL') : 'beginning of time'}}</p>
<p>to :  {{range.dateMax ? range.dateMax.format('LL') : 'end of time'}}</p>
