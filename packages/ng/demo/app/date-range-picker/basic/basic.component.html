<div class="demo-container">
	<lu-date-range-picker
		[placeholder]="placeholder"
		[(dateMin)]="dateMin"
		[(dateMax)]="dateMax"
		[preConfiguredRanges]="preConfiguredRanges"></lu-date-range-picker>
</div>

<p>from : {{dateMin ? dateMin.format('LL'): 'beginning of time'}}</p>
<p>to : {{dateMax ? dateMax.format('LL'): 'end of time'}}</p>
