<div class="demo-container">
	<div class="input">
		<lu-date-range-picker class="input-field" [(ngModel)]="range" [preConfiguredRanges]="preConfiguredRanges">
		</lu-date-range-picker>
		<label class="input-label" for="range">Project dates</label>
	</div>
</div>

<p>from : {{range.start ? range.start.format('LL') : 'beginning of time'}}</p>
<p>to : {{range.end ? range.end.format('LL') : 'end of time'}}</p>

<div>range : {{range | json}} </div>

<button class="button" (click)="resetRange()">Reset</button>
