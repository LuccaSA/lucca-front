<p>use `[sourceTree] | async` to retrieve the source tree asynchronously</p>

<demo-example-box [snippets]="snippets" demo="basic">
	<h2>Basic</h2>

	<lu-tree-picker [sourceTree]="staticTree"></lu-tree-picker>
	<lu-tree-picker [sourceTree]="staticTree" [multiple]="false"></lu-tree-picker>

	<div class="grid">
		<div class="grid-xs6">
			<h3>Multiple</h3>
			<lu-tree [sourceTree]="staticTree" [(ngModel)]="multipleTreeSelection" [multiple]="true"></lu-tree>
			<span>Selection:</span>
			<code class="code mod-block">{{ multipleTreeSelection | json }}</code>
		</div>
		<div class="grid-xs6">
			<h3>Mono</h3>
			<lu-tree [sourceTree]="staticTree" [(ngModel)]="singleTreeSelection" [multiple]="false"></lu-tree>
			<span>Selection:</span>
			<code class="code mod-block">{{ singleTreeSelection | json }}</code>
		</div>
	</div>
</demo-example-box>
