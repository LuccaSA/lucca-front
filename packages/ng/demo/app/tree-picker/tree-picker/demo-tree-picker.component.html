<demo-api-docs directive="LuTreePickerComponent"></demo-api-docs>
<h2>Tree Picker</h2>
<demo-example-box [snippets]="snippets" demo="basic">
	<h3>Component basic</h3>
	<div class="textfield grid-xs6">
		<lu-tree-picker class="textfield-input" [(ngModel)]="picker1Selection" [sourceTree]="staticTree" id="tree-picker-1"></lu-tree-picker>
		<label for="tree-picker-1" class="textfield-label">My label</label>
	</div>
	<code class="code mod-block grid-xs6">{{ picker1Selection | json  }}</code>

	<h3>Component with single selection</h3>
	<div class="textfield grid-xs6">
		<lu-tree-picker class="textfield-input" [(ngModel)]="picker2Selection" [sourceTree]="staticTree" [multiple]="false" id="tree-picker-2"></lu-tree-picker>
		<label for="tree-picker-2" class="textfield-label">My label</label>
	</div>
	<code class="code mod-block grid-xs6">{{ picker2Selection | json  }}</code>
</demo-example-box>

<demo-api-docs directive="LuTreeComponent"></demo-api-docs>
<h2>Tree</h2>
<demo-example-box [snippets]="snippets" demo="basic">
	<h3>Component basic</h3>
	<div class="grid">
		<div class="grid-xs6">
			<lu-tree [sourceTree]="staticTree" [(ngModel)]="multipleTreeSelection"></lu-tree>
		</div>
		<code class="code mod-block grid-xs6">{{ multipleTreeSelection | json }}</code>
	</div>

	<h3>Component with single selection</h3>
	<div class="grid">
		<div class="grid-xs6">
			<lu-tree [sourceTree]="staticTree" [(ngModel)]="singleTreeSelection" [multiple]="false"></lu-tree>
			<code class="code mod-block">{{ multipleTreeSelection | json }}</code>
		</div>
		<code class="code mod-block grid-xs6">{{ singleTreeSelection | json }}</code>
	</div>
</demo-example-box>
