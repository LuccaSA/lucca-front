<legend class="radiosfield-label">{{ props.label }}</legend>
<div class="radiosfield-input">
	@for (option of _options; track $index) {
		<label class="radio">
			<input
				class="radio-input"
				type="radio"
				[name]="props['name']"
				[value]="option.value"
				[id]="id + '_' + $index"
				[formControl]="formControl"
				[formlyAttributes]="field"
			/>
			<span class="radio-label">{{ option.label }}</span>
		</label>
	}
</div>
