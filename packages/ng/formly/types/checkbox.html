<label class="checkbox" [class]="props['mod']">
	<input
		class="checkbox-input"
		type="checkbox"
		[name]="props['name']"
		[id]="id"
		[formControl]="formControl"
		[formlyAttributes]="field"
		(focus)="focus()"
		(blur)="blur()"
	/>
	<span class="checkbox-label">{{ props.label }}</span>
</label>
