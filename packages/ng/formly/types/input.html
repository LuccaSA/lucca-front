@if (type === "number") {
	<!-- type="number" has to be static in order to have NumberValueAccessor instead of DefaultValueAccessor -->
	<input
		type="number"
		class="textfield-input"
		[name]="props['name']"
		[formControl]="formControl"
		[formlyAttributes]="field"
		luInput
		(focus)="focus()"
		(blur)="blur()"
		[placeholder]="props.placeholder"
	/>
} @else {
	<input
		[type]="type"
		class="textfield-input"
		[name]="props['name']"
		[formControl]="formControl"
		[formlyAttributes]="field"
		luInput
		(focus)="focus()"
		(blur)="blur()"
		[placeholder]="props.placeholder"
	/>
}

<span class="textfield-label">{{ props.label }}</span>
