<ng-template [ngIf]="type !== 'number'" [ngIfElse]="numberInput">
	<input
		[type]="type"
		class="textfield-input"
		[name]="props['name']"
		[formControl]="formControl"
		[formlyAttributes]="field"
		luInput
		(focus)="focus()"
		(blur)="blur()"
		[placeholder]="props.placeholder"
	/>
</ng-template>
<!-- type="number" has to be static in order to have NumberValueAccessor instead of DefaultValueAccessor -->
<ng-template #numberInput>
	<input
		type="number"
		class="textfield-input"
		[name]="props['name']"
		[formControl]="formControl"
		[formlyAttributes]="field"
		luInput
		(focus)="focus()"
		(blur)="blur()"
		[placeholder]="props.placeholder"
	/>
</ng-template>
<span class="textfield-label">{{ props.label }}</span>
