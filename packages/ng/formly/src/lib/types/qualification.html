<lu-qualification-select
	class="textfield-input"
	[formControl]="formControl"
	[formlyAttributes]="field"
	[multiple]="to.multiple"
	(focus)="focus()"
	(blur)="blur()"
	[placeholder]="to.placeholder"
	[filters]="to.filters"
>
</lu-qualification-select> 
<span class="textfield-label">{{ to.label }}</span>
