<lu-select
	class="textfield-input"
	[formControl]="formControl"
	[formlyAttributes]="field"
	(focus)="focus()"
	(blur)="blur()"
	[multiple]="props['multiple']"
	[placeholder]="props.placeholder"
>
	<ng-container *luDisplayer="let option">
		<span [class.chip]="props['multiple']" [class.mod-unkillable]="props['multiple']">{{ option.name }}</span>
	</ng-container>
	<lu-option-picker>
		<lu-option *ngFor="let option of _options" [value]="option"> {{ option.name }} </lu-option>
	</lu-option-picker>
	<lu-input-clearer *ngIf="!props.required && !props['multiple']"></lu-input-clearer>
</lu-select>
<span class="textfield-label">{{ props.label }}</span>
