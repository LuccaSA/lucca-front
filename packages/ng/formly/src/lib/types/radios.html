<legend class="radiosfield-label">{{to.label}}</legend>
<div class="radiosfield-input">
	<label *ngFor="let option of _options, let i = index" class="radio">
		<input class="radio-input" type="radio" [name]="to['name']" [value]="option.value" [id]="id + '_'+ i" [formControl]="formControl" [formlyAttributes]="field">
		<span class="radio-label">{{option.label}}</span>
	</label>
</div>
