<lu-api-select
	class="textfield-input"
	[formControl]="formControl"
	[formlyAttributes]="field"
	[multiple]="props['multiple']"
	(focus)="focus()"
	(blur)="blur()"
	[placeholder]="props.placeholder"
	[api]="_api"
	[filters]="_filters"
	[orderBy]="_orderBy"
	[sort]="_sort"
	[standard]="_standard"
>
</lu-api-select>
<span [attr.for]="id" class="textfield-label">{{ props.label }}</span>
