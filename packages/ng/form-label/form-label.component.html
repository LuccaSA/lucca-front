<ng-template #content><ng-content /></ng-template>

<label
	[attr.for]="for()"
	[attr.id]="labelId()"
	class="formLabel"
	[class.mod-counter]="counterMax() > 0"
	[class.mod-XS]="size() === 'XS'"
	[class.mod-S]="size() === 'S'"
	[class.is-error]="error() || counterStatus() > counterMax()"
	[attr.role]="presentation() ? 'presentation' : null"
>
	@if (required()) {
		<ng-container *ngTemplateOutlet="content" /><sup class="formLabel-required" aria-hidden="true">*</sup>
	} @else {
		<ng-container *ngTemplateOutlet="content" />
	}
	@if (tooltip()) {
		<span class="formLabel-info" [luTooltip]="tooltip()">
			<lu-icon icon="signHelp" [alt]="'?'" />
		</span>
	}
	@if (tag()) {
		<lu-tag class="formLabel-tag" [palette]="tagPalette()" [label]="tag()" />
	}
	@if (counterMax() > 0) {
		<span class="formLabel-counter" [attr.id]="counterId()" aria-live="polite">
			<span aria-hidden="true">{{ counterStatus() }}/{{ counterMax() }}</span>
			<span class="pr-u-mask">{{
				counterStatus() <= 1
					? (intl().counterAlt.one | intlParams: { counterStatus: counterStatus(), counterMax: counterMax() })
					: (intl().counterAlt.other | intlParams: { counterStatus: counterStatus(), counterMax: counterMax() })
			}}</span>
		</span>
	}
</label>
