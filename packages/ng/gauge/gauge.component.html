@if (circular()) {
	<svg
		class="gauge"
		[class]="paletteClass"
		[class.mod-thin]="thin()"
		[class.is-animated]="animated()"
		[class.is-zero]="value() === 0"
		[attr.width]="size()"
		[attr.height]="size()"
		[attr.viewBox]="`0 0 ${size()} ${size()}`"
		[attr.style]="`--components-gauge-value: ${displayValue()}; --components-gauge-circleR: ${(size() - thickness()) / 2}px`"
	>
		<circle [attr.cx]="size() / 2" [attr.cy]="size() / 2" [attr.r]="(size() - thickness()) / 2" class="gauge-circleBackground" />
		<circle [attr.cx]="size() / 2" [attr.cy]="size() / 2" [attr.r]="(size() - thickness()) / 2" class="gauge-circleBar" />
	</svg>
} @else {
	<div
		class="gauge"
		[attr.style]="`--components-gauge-value: ${value()}%`"
		[class.mod-thin]="thin()"
		[class]="paletteClass"
		[class.is-animated]="animated()"
	></div>
}
@if (!noAlt()) {
	<span class="pr-u-mask">{{ alt() || defaultAlt() }}</span>
}
