<section class="calendar">
	<header class="calendar-header">
		<button type="button" class="button mod-onlyIcon mod-ghost mod-S" (click)="previous()">
			<span aria-hidden="true" class="lucca-icon icon-arrowChevronLeft"></span>
			<span class="pr-u-mask">{{ intl.previous }}</span>
		</button>
		<button type="button" class="calendar-header-date" (click)="increaseGranularity()">{{ header.label }}</button>
		<button type="button" class="button mod-onlyIcon mod-ghost mod-S" (click)="next()">
			<span aria-hidden="true" class="lucca-icon icon-arrowChevronRight"></span>
			<span class="pr-u-mask">{{ intl.next }}</span>
		</button>
	</header>
	<section class="calendar-labels" [class]="mod">
		@for (label of labels; track label) {
			<div class="calendar-labels-item">{{ label }}</div>
		}
	</section>
	<section class="calendar-grid" [class]="mod">
		@for (item of items; track item.id) {
			<button type="button" class="calendar-grid-item" [class]="item.mods" [disabled]="item.isDisabled" (click)="select(item)">
				<div class="calendar-grid-item-content">{{ item.label }}</div>
			</button>
		}
	</section>
</section>
