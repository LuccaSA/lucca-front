<div class="lu-select-placeholder">{{ placeholder }}</div>
<div class="lu-select-value">
	<div class="lu-select-display-wrapper notranslate">
		<ng-container #display />
	</div>
</div>
<div class="lu-select-suffix">
	<lu-input-clearer [class.pr-u-displayNone]="hideClearer" [attr.aria-hidden]="hideClearer" />
</div>
<ng-template luDisplayer let-value> {{ value | luDate: format }} </ng-template>
<lu-date-picker [min]="min" [max]="max" [granularity]="granularity" [startOn]="startOn" />
