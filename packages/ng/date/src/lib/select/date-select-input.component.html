<div class="lu-select-placeholder">{{ placeholder }}</div>
<div class="lu-select-value">
	<div class="lu-select-display-wrapper">
		<ng-container #display></ng-container>
	</div>
</div>
<div class="lu-select-suffix">
	<lu-input-clearer [class.u-displayNone]="hideClearer" [attr.aria-hidden]="hideClearer"></lu-input-clearer>
</div>
<ng-template luDisplayer let-value> {{ value | luDate: format }} </ng-template>
<lu-date-picker [min]="min" [max]="max" [granularity]="granularity" [startOn]="startOn"></lu-date-picker>
