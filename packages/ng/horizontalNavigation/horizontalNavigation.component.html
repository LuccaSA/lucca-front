<div class="horizontalNavigation-containerOptionnal" [class.u-displayContents]="!container()">
	<ul class="horizontalNavigation-list">
		@for (link of links(); track $index) {
		<li class="horizontalNavigation-list-item">
			<a
				[attr.href]="link.disabled ? null : link.route"
				class="horizontalNavigation-list-item-action"
				[class.is-disabled]="link.disabled"
				[attr.aria-current]="link.route.isActive ? 'page': null"
				>{{ link.label }}@if (link.counter) { <span class="numericBadge">{{link.counter}}</span>}</a
			>
		</li>
		}
	</ul>
</div>
