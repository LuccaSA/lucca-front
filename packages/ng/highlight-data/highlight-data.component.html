<dl class="highlightData-content">
	<dt class="highlightData-content-title">{{ heading() }}</dt>
	<dd class="highlightData-content-value">{{ value() }}</dd>
	<dd class="highlightData-content-action"><ng-content></ng-content></dd>
</dl>

@if (bubble() || illustration()) {
<div class="highlightData-illustrations">
	@if (bubble()) {
	<img alt="" class="highlightData-illustrations-back" [attr.src]="bubbleSrc()" />
	} @if (illustration()) {
	<img alt="" class="highlightData-illustrations-front" [attr.src]="illustrationSrc()" />
	}
</div>
}
