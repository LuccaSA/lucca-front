<dl class="highlightData-content">
	<dt class="highlightData-content-title">{{ heading }}</dt>
	<dd class="highlightData-content-value">Content</dd>
</dl>
@if (bubble || illustration) {
<div class="highlightData-illustrations">
	@if (bubble) {
	<img
		alt=""
		class="highlightData-illustrations-back"
		[attr.src]="'https://cdn.lucca.fr/transverse/prisme/visuals/highlight-data/lucca/bubbles-light-'+bubble+'.svg'"
	/>
	} @if (illustration) {
	<img
		alt=""
		class="highlightData-illustrations-front"
		[attr.src]="'https://cdn.lucca.fr/transverse/prisme/visuals/highlight-data/generic/'+illustration+'.svg'"
	/>
	}
</div>
}
