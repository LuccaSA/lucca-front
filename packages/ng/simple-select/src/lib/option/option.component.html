<div
	class="optionItem-value"
	[class.is-selected]="isSelected"
	[class.is-highlighted]="isHighlighted$ | async"
	[class.is-disabled]="disabled"
	(click)="selectOption($event)"
>
	<ng-container *ngTemplateOutlet="optionTpl; context: { $implicit: option }; injector: injector"></ng-container>
</div>
