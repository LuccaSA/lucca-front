<div
	class="lu-picker-panel lu-option-picker-panel"
	role="dialog"
	cdkTrapFocus
	*ngIf="{ options: options$ | async } as ctx"
	[cdkTrapFocusAutoCapture]="true"
>
	<div class="lu-picker-content" [class.is-loading]="loading$ | async" tabindex="0" (scroll)="onScroll($event)">
		<ng-container *ngIf="searchable">
			<div class="textfield mod-search">
				<input #searchInput class="textfield-input" [(ngModel)]="search" (ngModelChange)="updateClue($event)" />
			</div>

			<div class="optionPlaceholder" *ngIf="search && !ctx.options?.length">
				<p class="optionPlaceholder-content u-marginBottom0">{{ intl.emptyResults }}</p>
				<button type="button" class="link" (click)="updateClue(null); searchInput.focus()">{{ intl.clearSearch }}</button>
			</div>
		</ng-container>

		<lu-select-option
			*ngFor="let option of ctx.options; let index = index"
			[option]="option"
			[optionTplOrType]="optionTplOrType"
			[optionIndex]="index"
			[isSelected]="option === selected"
			(click)="panelRef.emitValue(option)"
		></lu-select-option>

		<div *ngIf="loading$ | async" class="loading lu-picker-loading"></div>
	</div>
</div>
