<div class="lu-select-placeholder">
	<input type="text" placeholder="{{inputPlaceholder}}" [(ngModel)]="clue" (ngModelChange)="clueChange.emit($event)" #inputElement />
</div>
<div class="lu-select-value">
	<div class="lu-select-display-wrapper">
		<ng-container *luOptionOutlet="valueTpl || optionTpl; value: value"></ng-container>
	</div>
</div>
<a *ngIf="clearable && hasValue" class="clear lu-select-clearer" role="button" (click)="clearValue($event)">
	<span class="u-mask">{{intl.clear}}</span>
</a>
