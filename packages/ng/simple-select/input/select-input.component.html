<input
	class="simpleSelect-input"
	type="text"
	placeholder="{{placeholder}}"
	[(ngModel)]="clue"
	(ngModelChange)="clueChange.emit($event)"
	#inputElement
/>
<div class="simpleSelect-value">
	<ng-container *luOptionOutlet="valueTpl || optionTpl; value: value"></ng-container>
</div>
<button *ngIf="clearable && hasValue" class="simpleSelect-clear clear" role="button" (click)="clearValue($event)">
	<span class="u-mask">{{intl.clear}}</span>
</button>
<span aria-hidden="true" class="simpleSelect-arrow lucca-icon icon-arrowChevronBottom"></span>
