<div
	class="lu-picker-panel lu-option-picker-panel"
	role="dialog"
	cdkTrapFocus
	*ngIf="{ options: options$ | async } as ctx"
	[cdkTrapFocusAutoCapture]="true"
>
	<div
		class="lu-picker-content"
		[class.is-loading]="loading$ | async"
		(scroll)="onScroll($event)"
	>
		<div class="lu-picker-content-option" role="listbox">
			<lu-select-option
				*ngFor="let option of ctx.options; let index = index"
				[option]="option"
				[optionTpl]="optionTpl"
				[optionIndex]="index"
				[scrollIntoViewOptions]="{ block: 'center' }"
				[isSelected]="option === selected"
				(click)="panelRef.emitValue(option)"
			></lu-select-option>
			<div class="lu-picker-content-option-emptyState" *ngIf="ctx.options.length === 0 && (loading$ | async) === false">
				{{intl.emptyResults}}
			</div>
		</div>
		<div *ngIf="loading$ | async" class="lu-picker-content-loading">
			<div class="loading"></div>
			<span>{{intl.loading}}</span>
		</div>
	</div>
	<div class="lu-picker-content-add">
		<button class="button mod-text mod-icon palette-primary" type="button"><span aria-hidden="true" class="lucca-icon icon-mathsPlus"></span>Add a new supplier</button>
	</div>
</div>
