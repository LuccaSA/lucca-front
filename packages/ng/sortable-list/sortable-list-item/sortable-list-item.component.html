@if (drag()) {
	<span class="sortableList-item-handler button" cdkDragHandle>
		<lu-icon icon="drag" />
	</span>
}
<div class="sortableList-item-content">
	<p class="sortableList-item-content-description">{{ label() }}</p>
	@if (helperMessage()?.length) {
		<p class="sortableList-item-content-helper">{{ helperMessage() }}</p>
	}
</div>
@if (!unclearable()) {
	<lu-clear class="sortableList-clear" (onClear)="delete.emit()" />
}
