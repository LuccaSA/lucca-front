<div class="optionItem-value" [class.is-disabled]="selectableItem.disabled" (click)="selectOption($event)">
	<ng-container *luOptionOutlet="optionTpl; value: selectableItem.option()" />

	<div *ngIf="groupTemplateLocation() === 'option'" class="optionItem-value-group">
		<ng-container *luPortal="grouping.content; context: { $implicit: selectableItem.option() | luOptionGroup: grouping.selector }" />
	</div>
</div>
