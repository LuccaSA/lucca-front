<lu-grid columns="2">
	<lu-grid-column>Actual mod: {{ mod() }}</lu-grid-column>
	<lu-grid-column>
		<button luButton="outlined" class="open" type="button" (click)="toggleMod()">toggle mod</button>
	</lu-grid-column>
	<lu-grid-column />
	<lu-grid-column>
		<button luButton="outlined" class="open" type="button" (click)="visible = !visible">toggle block size</button>
	</lu-grid-column>
	@if (visible) {
		<lu-grid-column />
		<lu-grid-column>
			<button luButton="outlined" class="open" type="button" disabled (click)="visible = !visible">toggle block size</button>
		</lu-grid-column>
	}
</lu-grid>
