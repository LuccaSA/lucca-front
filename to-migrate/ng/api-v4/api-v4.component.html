<h1>api-v4</h1>
<h2>all in one</h2>
<div class="textfield">
	<lu-api-select class="textfield-input" [(ngModel)]="department" api="/api/v3/departments"></lu-api-select>
	<label class="textfield-label">depratments (v3)</label>
</div>
<pre>{{ department | json }}</pre>
<div class="textfield">
	<lu-api-select class="textfield-input" [(ngModel)]="establishment" api="/organization/structure/api/establishments" standard="v4"></lu-api-select>
	<label class="textfield-label">establishments (v4)</label>
</div>
<pre>{{ establishment | json }}</pre>
