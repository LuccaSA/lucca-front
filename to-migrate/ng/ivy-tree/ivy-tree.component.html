<h1>ivy-tree</h1>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
		<lu-tree-option-picker>
			<lu-tree-option [tree]="tree">
				<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
			</lu-tree-option>
		</lu-tree-option-picker>
	</lu-select>
	<label for="" class="textfield-label">select single</label>
</div>

<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
		<lu-tree-option-picker-advanced>
			<lu-tree-option-feeder [options]="options"></lu-tree-option-feeder>
			<lu-tree-option-searcher [searchFn]="searchFn"></lu-tree-option-searcher>
			<lu-tree-option *luForTreeOptions="let option" [tree]="option">
				<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
			</lu-tree-option>
		</lu-tree-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">single with operators</label>
</div>

<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="collection" multiple>
		<ng-container *luDisplayer="let values; multiple: true">{{ values.length }} items selected</ng-container>
		<lu-tree-option-picker-advanced>
			<lu-tree-option-feeder [options]="options"></lu-tree-option-feeder>
			<lu-tree-option-searcher [searchFn]="searchFn"></lu-tree-option-searcher>
			<lu-tree-option *luForTreeOptions="let option" [tree]="option">
				<ng-container *luDisplayer="let value">{{ value.name }}</ng-container>
			</lu-tree-option>
		</lu-tree-option-picker-advanced>
	</lu-select>
	<label for="" class="textfield-label">multiple with operators</label>
</div>
