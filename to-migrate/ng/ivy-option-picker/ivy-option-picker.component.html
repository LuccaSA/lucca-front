<h1>ivy-option-picker</h1>
<h2>simple selects</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<span *luDisplayer="let value">{{value}}</span>
		<lu-input-clearer *ngIf="true"></lu-input-clearer>
		<lu-option-picker>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
		</lu-option-picker>
	</lu-select>
	<label class="textfield-label">single</label>
</div>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="collection" multiple="true">
		<span *luDisplayer="let values; multiple: true">{{values.length}} items</span>
		<lu-input-clearer *ngIf="true"></lu-input-clearer>
		<lu-option-picker>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
		</lu-option-picker>
	</lu-select>
	<label class="textfield-label">multiple</label>
</div>
<h2>option picker advanced - no operators</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="item">
		<span *luDisplayer="let value">{{value}}</span>
		<lu-input-clearer *ngIf="true"></lu-input-clearer>
		<lu-option-picker-advanced>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
		</lu-option-picker-advanced>
	</lu-select>
	<label class="textfield-label">single</label>
</div>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="collection" multiple="true">
		<span *luDisplayer="let values; multiple: true">{{values.length}} items</span>
		<lu-input-clearer *ngIf="true"></lu-input-clearer>
		<lu-option-picker-advanced>
			<lu-option value="1">1</lu-option>
			<lu-option value="2">2</lu-option>
		</lu-option-picker-advanced>
	</lu-select>
	<label class="textfield-label">multiple</label>
</div>
<h2>option picker advanced - with operators</h2>
<div class="textfield">
	<lu-select class="textfield-input" [(ngModel)]="color">
		<span *luDisplayer="let value">{{value.name}}</span>
		<lu-input-clearer></lu-input-clearer>
		<lu-option-picker-advanced>
			<!-- transforms the colors array to be passed between operators -->
			<lu-option-feeder [options]="colors"></lu-option-feeder>
			<!-- allows you to filter said colors -->
			<lu-option-searcher [searchFn]="searchFn"></lu-option-searcher>
			<!-- adds paging to the results to not break your DOM -->
			<lu-option-pager></lu-option-pager>
			<!-- specify the template to display each color -->
			<lu-option *luForOptions="let color; trackBy: trackBy" [value]="color">{{color.name}}</lu-option>
		</lu-option-picker-advanced>
	</lu-select>
	<label class="textfield-label">single</label>
</div>
