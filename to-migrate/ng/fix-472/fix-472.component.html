<div class="textfield">
	<lu-select class="textfield-input" multiple [(ngModel)]="items">
		<span class="chip mod-unkillable" *luDisplayer="let value">{{value}}</span>
		<lu-option-picker>
			<lu-option *ngFor="let o of options" [value]="o.value">{{o.name}}</lu-option>
		</lu-option-picker>
	</lu-select>
	<label for="" class="textfield-label">label</label>
</div>

<div class="textfield">
	<lu-select class="textfield-input" multiple [(ngModel)]="items">
		<ng-container *luDisplayer="let values; multiple: true">
			<span class="chip mod-unkillable">{{values?.length || 0}}</span> colors selected
		</ng-container>
		<lu-option-picker>
			<lu-option *ngFor="let o of options" [value]="o.value">{{o.name}}</lu-option>
		</lu-option-picker>
	</lu-select>
	<label for="" class="textfield-label">label</label>
</div>

<div class="textfield mod-invert">
	<label for="" class="textfield-label">label</label>
	<textarea class="textfield-input" cdkTextareaAutosize cdkautosizemaxrows="8" cdkautosizeminrows="1"></textarea>
</div>
