<h1 class="demo-divider">Progress</h1>

<section class="contentSection">
	<h1>Progress</h1>
	<div class="progress">
		<div class="progress-bar" style="width: 50%"></div>
	</div>
<code class="code mod-block">&lt;div class="progress"&gt;
	&lt;div class="progress-bar" style="width: 50%"&gt;&lt;/div&gt;
&lt;/div&gt;</code>
</section>
<section class="contentSection">
	<h2>Indeterminate</h2>
	<div class="progress mod-indeterminate">
		<div class="progress-bar"></div>
	</div>
<code class="code mod-block">&lt;div class="progress mod-indeterminate"&gt;
	&lt;div class="progress-bar"&gt;&lt;/div&gt;
&lt;/div&gt;</code>
	<em><b>Tip:</b> You can add <code class="code">is-success</code> or <code class="code">is-error</code> class on <code class="code">&lt;div class="progress"&gt;</code> to set a state.</em>
</section>
