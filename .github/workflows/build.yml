name: Build, lint and test
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
      - run: npm install
      - run: npm run build --if-present
      - run: npm run ci-test
      - run: npm run lint
